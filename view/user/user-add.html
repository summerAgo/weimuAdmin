<div class="useradd layui-form">
<form>
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" id="username" name="username" lay-verify="required" placeholder="必填项,请输入用户名" class="layui-input">				
				</div>
				
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">密 码</label>
				<div class="layui-input-block">
					<input type="text" id="password" name="password" lay-verify="required" placeholder="必填项,请输入密码" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">用户类型</label>
				<div class="layui-input-block">
					<select name="usertype" lay-verify="required">
                    <option value="">请选择用户类型</option>
                    <option value="0">超级管理员</option>
                    <option value="1">普通管理员</option>
                  </select>    
				</div>
			</div>
						
		
			
	<div class="layui-form-item">
    <label class="layui-form-label">省/市县</label>
    <div class="layui-input-inline">
        <select id="province" lay-filter="province" lay-verify="required">
            <option value="">请选择省</option>
        </select>
    </div>
    <div class="layui-input-inline">
        <select id="city" lay-filter="city" lay-verify="required">
            <option value="">请选择市</option>
        </select>
    </div>
    <div class="layui-input-inline">
        <select id="area" lay-filter="area" lay-verify="required">
            <option value="">请选择县/区</option>
        </select>
    </div>
</div>

<input type="hidden" id="address" name="address" value=""  class="layui-input">

	
			
			<div class="layui-form-item">
				<label class="layui-form-label">等级</label>
				<div class="layui-input-block">
					<input type="text" id="level" name="level"  placeholder="选填" class="layui-input">
				</div>
			</div>
			
			
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="0" title="男" checked>
                    <input type="radio" name="sex" value="1" title="女">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-block">
					<input type="text" id="phone" name="phone"  placeholder="选填" class="layui-input">
				</div>
			</div>	
					
					
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" id="email" name="email"  placeholder="选填" class="layui-input">
				</div>
			</div>

				<div class="layui-input-block">

					<input type="text" name="birthday" class="layui-input" id="birthday" value="" placeholder="请输入生日">

				</div>
			</div> -->	

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" type="submit" lay-filter="addSubmit">保存提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>


</div>

<style scoped>
    .useradd {padding-right: 30px; padding-top: 30px;}
</style>		
		
<script>

layui.use(['form', 'jquery', 'element', 'layer', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var laytpl = layui.laytpl;
		var laydate = layui.laydate;

        form.render(); //重置表单渲染

		
		//日期时间选择器
		laydate.render({
			elem: '#birthday',
			type: 'datetime',
			min:0,
			change:function(val){
				console.log(val);
			}
		});


        //address

        form.on('submit(addSubmit)', function(data) {
            layer.confirm('确认提交修改', {
                icon: 3,
                title: '提示'
            }, function(index) {								
				$.ajax({
                cache:true,
                type:"get",
                url:userAdd,
                data:data.field,
                async:false,
                error:function(request){
					layer.msg('提交失败')
                    return;
                },
                success:function(data){
                    
					layer.msg('提交成功')
                }
            });
		
            
			})
			
			console.log(data.field);
return false;
        });


	
	



    });
</script>
