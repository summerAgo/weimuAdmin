<div id="formEditView"></div>


<script id="formUser" type="text/html">
<div class="useradd layui-form">

    <form>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
				{{# if(d.username){}} {{d.username}} {{# }}}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 码</label>
            <div class="layui-input-block">
                <input type="text" id="password" name="password" lay-verify="required" placeholder="必填项,请输入密码" class="layui-input">
				<input type="hidden" id="id" name="id"   value="{{# if(d.id){}} {{d.id}} {{# }}}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" type="submit" lay-filter="resSubmit">保存提交</button>
            </div>
        </div>
    </form>

</div>
</script>

<style scoped>
    .useradd {
        padding-right: 30px;
        padding-top: 30px;
    }
</style>

<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;
        var  data= window.currData;
		var getTpl = formUser.innerHTML,
			view = document.getElementById('formEditView');
			laytpl(getTpl).render(data, function(html) {
            	view.innerHTML = html;
        	});
        form.render(); //重置表单渲染

       


    });
</script>
