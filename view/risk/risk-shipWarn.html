<div class="table-page">
    <div class="table-page-header">
        <div class="table-page-form">
            <form class="layui-form" action="">
                <div class="form-box">
                    <div class="layui-form-item form-left">
                        <div class="table-form-item layui-input-inline">
                            <select name="ownerid" xm-select="ownerSelect" xm-select-radio>
                                <option value="">选择货权人</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item form-right">
                        <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="searchForm">
                            <i class="iconfont icon-sousuo"></i> <span>查询</span>
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"> <i class="layui-icon layui-icon-refresh"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="table-content">
        <div class="table-content-title">
            <div class="table-tools">
                <ul class="layui-nav" lay-filter="talbe-tools">
                    <li class="layui-nav-item">
                        <a id="toExport" href="javascript:;">导出数据</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">打印</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="table-content-main">
            <table class="layui-hide" id="tableContainer" lay-filter="tableContainer"></table>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate', 'upload'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var upload = layui.upload;
        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 103); //内容区域所需减去的高度

        var modifyLayer; // 出货警戒线修改- 弹层

        form.render(); // 重置表单渲染
        formSelects.render(); // 下拉选项
        formSelects.data('ownerSelect', 'local', {
            arr: selectDataInstall(ownerDropdown) //货权人列表
        });

        function selectDataInstall(url, param) {
            //下拉选框数据组装
            var arr = [];
            //获取列表数据
            $.ajax({
                url: url,
                type: "get",
                data: param,
                async: false, //同步
                traditional: true,
                success: function(data) {
                    console.log(data);
                    if (data.status == 0) {
                        //把接口数据转换为[{"name":str,"value":number}]格式
                        if (!Array.isArray(data.data) || data.data.length == 0) {
                            // 判断arr是否为数组并保证内部有值
                            return false;
                        }
                        for (var i = 0; i < data.data.length; i++) {
                            arr.push({
                                "name": data.data[i].name,
                                "value": data.data[i].id
                            })
                        }
                    }
                }
            })
            return arr;
        }

        form.on('submit(searchForm)', function(data) {
            var paramSearch = {};
            for (var key in data.field) {
                // 参数赋值
                if (data.field[key] != "") {
                    paramSearch[key] = data.field[key]
                }
            }
            // 表格重新加载
            tableIns.reload({
                where: paramSearch, // 接口参数
                page: {
                    curr: 1 // 重新从第 1 页开始
                }
            });
            return false;
        });

        var tableIns = table.render({
            elem: '#tableContainer',
            height: 'full-' + tableTopHeight, // full
            url: outCordonList, // 数据接口
            // 任意数据格式解析成 table 组件规定的数据格式
            parseData: function(res) { // res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, // 解析接口状态
                    "msg": res.message, // 解析提示文本
                    "count": res.count, // 解析数据长度
                    "data": res.data // 解析数据列表
                }
            },
            // 用于对分页请求的参数：page、limit重新设定名称
            request: {
                pageName: 'offset', // 页码的参数名称，默认：page
                limitName: 'limit' // 每页数据量的参数名，默认：limit
            },
            cols: [
                [ // 标题栏
                    {
                        field: 'name',
                        title: '货权人',
                        event: 'click',
                        style: 'color:#4394ff',
                        width: 266,
                        sort: true
                    }, {
                        field: 'financingmoney',
                        title: '融资金额',
                        width: 266,
                        sort: true
                    }, {
                        field: 'cordonmoney',
                        title: '警戒线金额',
                        width: 266,
                        sort: true
                    }, {
                        field: 'ratio',
                        title: '比例',
                        sort: true,
                        templet: function(d) {
                            var financingmoney = d.financingmoney;
                            var cordonmoney = d.cordonmoney;
                            //默认无
                            if (financingmoney == null || cordonmoney == null) {
                                return '无';
                            }
                            var ratio = (cordonmoney / financingmoney) * 100;
                            return ratio.toFixed(2) + '%';
                        }
                    }
                ]
            ],
            even: true, // 开启隔行背景
            page: true, // 是否显示分页
            limits: [10, 20, 30, 40, 50], // 每页条数的选择项
            limit: 10, // 每页默认显示的数量
            done: function(res, curr, count) { // 数据渲染完的回调

            },
            text: { // 自定义文本，如空数据时的异常提示等
                none: "无匹配数据"
            },
            loading: true // 是否显示加载条，默认true
        });


        // 监听货权人点击事件
        table.on('tool(tableContainer)', function(obj) {
            var curData = obj.data;
            if (obj.event === 'click') {
                // sessionStorage.setItem('layerModifyWarn', JSON.stringify(curData));    
                $.get('view/risk/risk-layerModifyWarn.html', {}, function(str) {
                    modifyLayer = layer.open({
                        title: '出货警戒线修改',
                        type: 1,
                        content: str, // 注意，如果str是object，那么需要字符拼接。
                        resize: false,
                        area: ['800px', '360px'],
                    });
                    // 弹框 - 模板渲染
                    var getTpl = templateWarn.innerHTML,
                        view = $(".layerModifyWarnView")[0];

                    laytpl(getTpl).render(curData, function(html) {
                        view.innerHTML = html;
                    });

                    form.on('submit(formDemo)', function(data) {
                        console.log(data.field);
                        $.ajax({
                            cache: true,
                            type: "get",
                            url: setOutCordon,
                            async: false,
                            data: data.field,
                            error: function(request) {
                                layer.msg('修改失败');
                                return;
                            },
                            success: function(res) {
                                if (res.status == 0) {
                                    layer.msg("保存修改成功");
                                } else {
                                    layer.msg("保存修改失败");
                                }
                            }
                        });

                        return false;
                    });

                    $("input[name='financingmoney']").bind("input propertychange", function(event) {
                        var a = $("input[name='cordonmoney']").val();
                        var b = $(this).val();
                        if (!a || !b || isNaN(a) || isNaN(b)) {
                            layer.msg("金额只能为数组");
                            return false;
                        } else {
                            $('div[data-name="proportion"]').html(compute(a, b));
                        }
                    });

                    $("input[name='cordonmoney']").bind("input propertychange", function(event) {
                        var a = $(this).val();
                        var b = $("input[name='financingmoney']").val();
                        if (!a || !b || isNaN(a) || isNaN(b)) {
                            layer.msg("金额只能为数组");
                            return false;
                        } else {
                            $('div[data-name="proportion"]').html(compute(a, b));
                        }
                    });


                    function compute(a, b) {
                        if (isNaN(a) || isNaN(b)) {
                            return false;
                        } else {
                            return ((a / b) * 100).toFixed(2) + "%"
                        }
                    }

                });
            }
        });

    });
</script>
