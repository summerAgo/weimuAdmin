<!--货物估值列表-->
<div class="table-page" id="risk-layerAssess">
    <div class="table-content-title layer-level">
        <div class="table-tools">
            <ul class="layui-nav" lay-filter="talbe-tools">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="saveEvaluationPriceBtn"><i class="iconfont icon-baocun"></i>保存</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" class="toExportBtn"><i class="iconfont icon-daochu"></i>导出</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;" class="cancelBtn"><i class="iconfont icon-quxiao"></i>取消</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="table-page-header">
        <div class="table-page-form layer-level">
            <form class="layui-form form-newbill" action="">
                <div class="form-box">
                    <div class="layui-form-item form-left">
                        <div class="table-form-item layui-input-inline">
                            <span class="input-span">包号</span>
                            <input type="text" name="code" placeholder="包号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <span class="input-span">品种</span>
                            <select name="varieties" xm-select="selectVarieties" xm-select-radio>
                                <option value="">品种</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <span class="input-span">规格</span>
                            <select name="spec" xm-select="selectSpec" xm-select-radio>
                                <option value="">规格</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <span class="input-span">等级</span>
                            <select name="levels" xm-select="selectLevels" xm-select-radio>
                                <option value="">等级</option>
                            </select>
                        </div>
                        <!-- <div class="table-form-item layui-input-inline">
                            <span class="input-span">长度</span>
                            <input type="text" name="chang" placeholder="长度" autocomplete="off" class="layui-input">
                        </div> -->
                        <div class="table-form-item layui-input-inline">
                            <span class="input-span">选择产地</span>
                            <select name="origin" xm-select="originSelect" xm-select-radio>
                                <option value="">选择产地</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <span class="input-span">估值状态</span>
                            <select id="isaprice" name="isaprice" xm-select="" xm-select-radio>
                                <option value="1" selected>未估值</option>
                                <option value="2">已估值</option>
                                <option value="3">不估值</option>
                                <option value="">全部</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item form-right">
                        <button class="layui-btn layui-btn-md layui-btn-gray" type="reset" lay-filter="searchForm">
                            <i class="iconfont icon-zhongzhi"></i><span>重置</span>
                        </button>
                        <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="searchAssessForm">
                            <i class="iconfont icon-sousuo"></i> <span>查询</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="table-content layer-level">
        <div class="table-content-main">
            <table class="layui-hide" id="tableContainer-from" lay-filter="tableContainer-from"></table>
        </div>
        <div class="warning" style="float: right;"><i class="iconfont icon-gantanhao_icon"></i>货物(估值状态)：风控警戒线会根据估值单价审核出库 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;货物(不估值状态)：风控警戒线不参与审核出库</div>
    </div>
</div>

<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate'], function () {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
    });
</script>
