<div id="formEditView"></div>


<script id="formUser" type="text/html">
<div class="useradd layui-form">

    <form>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" lay-verify="required" placeholder="必填项,请输入货权人名" class="layui-input"  value="{{# if(d.name){}} {{d.name}} {{# }}}">
                <input type="hidden" id="id" name="id"   value="{{# if(d.id){}} {{d.id}} {{# }}}">
                <input type="hidden" name="instid" value="{{d.instid}} " autocomplete="off" class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">助记码</label>
            <div class="layui-input-block">
                <input type="text" id="mnemoniccode" name="mnemoniccode" placeholder="选填" value="{{# if(d.mnemoniccode){}} {{d.mnemoniccode}} {{# }}}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">功能设置类型ID</label>
            <div class="layui-input-block">
                <input type="text" id="instid" name="instid" placeholder="选填" value="{{# if(d.instid){}} {{d.instid}} {{# }}}" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input type="text" id="contacts" name="contacts" placeholder="选填" value="{{# if(d.contacts){}} {{d.contacts}} {{# }}}" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="text" id="phone" name="phone" placeholder="选填" value="{{# if(d.phone){}} {{d.phone}} {{# }}}" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">业务员</label>
            <div class="layui-input-block">
                <input type="text" id="person" name="person" placeholder="选填" value="{{# if(d.person){}} {{d.person}} {{# }}}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">风控人员</label>
            <div class="layui-input-block">
                <input type="text" id="fkperson" name="fkperson" placeholder="选填" value="{{# if(d.fkperson){}} {{d.fkperson}} {{# }}}" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">库存金额</label>
            <div class="layui-input-block">
                <input type="text" id="stockmoney" name="stockmoney" placeholder="选填" value="{{# if(d.stockmoney){}} {{d.stockmoney}} {{# }}}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">融资金额</label>
            <div class="layui-input-block">
                <input type="text" id="financingmoney" name="financingmoney" placeholder="选填" value="{{# if(d.financingmoney){}} {{d.financingmoney}} {{# }}}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">风控备注</label>
            <div class="layui-input-block">
                <input type="text" id="fkremarks" name="fkremarks" placeholder="选填" value="{{# if(d.fkremarks){}} {{d.fkremarks}} {{# }}}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" id="remarks" name="remarks" placeholder="选填" value="{{# if(d.remarks){}} {{d.remarks}} {{# }}}" class="layui-input">
            </div>
        </div>
		
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" type="submit" lay-filter="addSubmit">保存提交</button>
            </div>
        </div>
    </form>

</div>
</script>

<style scoped>
    .useradd {
        padding-right: 30px;
        padding-top: 30px;
    }
</style>

<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;
        var  data= window.currData;
		if(data!=null && data.id){//不是空就是编辑
			var getTpl = formUser.innerHTML,
			view = document.getElementById('formEditView');
			laytpl(getTpl).render(data, function(html) {
            	view.innerHTML = html;
        	});
		}else{
			var getTpl = formUser.innerHTML,
			view = document.getElementById('formEditView');
			var dataOff=data;
			laytpl(getTpl).render(dataOff, function(html) {
				view.innerHTML = html;
			});
		}
		
        form.render(); //重置表单渲染

        //日期时间选择器
        laydate.render({
            elem: '#birthday',
            type: 'datetime',
            max: 0,
            change: function(val) {
                console.log(val);
            }
        });


    });
</script>
