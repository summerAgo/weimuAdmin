<div class="table-page" id="owner-list">
    <div class="trr-container">
        <div class="tree-box">
            <div class="tree-header">
                <div class="header-btn-group">
                    <i class="iconfont icon-tianjialeibie" id="addins"></i>
                    <i class="iconfont icon-xiugaileibie" id="updins"></i>
                    <i class="iconfont icon-shanchu" id="delins"></i>
                </div>
            </div>
            <ul id="commonTree3" class="dtree" data-id="0"></ul>
        </div>
        <div class="table-content lay-table-content">
            <div class="table-content-title">
                <div class="table-tools">
                    <ul class="layui-nav" lay-filter="talbe-tools">
                        <!-- <li class="layui-nav-item">
                            <a href="javascript:;" class="creatUser"><i class="iconfont icon-tianjia"></i>添加仓库主</a>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;" class="editBtn"><i class="iconfont icon-bianji"></i>编辑</a>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;" class="deleteBtn"><i class="iconfont icon-shanchu"></i>删除</a>
                        </li> -->
                        <li class="layui-nav-item">
                            <a href="javascript:;" class="toExport"><i class="iconfont icon-daochu"></i>导出</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="table-page-header">
                <div class="table-page-form">
                    <form class="layui-form" action="">
                        <div class="form-box">
                            <div class="layui-form-item form-left">
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">名称</span>
                                    <input type="text" name="name" id="titleIns" placeholder="名称" autocomplete="off" class="layui-input">
                                    <input type="hidden" name="instid" id="instid" value="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item form-right">
                                <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="searchForm">
                                    <i class="iconfont icon-sousuo"></i> <span>查询</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="table-content-main">
                <table class="layui-hide" id="tableContainer-userlist" lay-filter="tableContainer-userlist"></table>
            </div>
        </div>
    </div>
</div>
<style scode>
    .lay-table-content {
        padding: 0;
    }

    .table-content-main {
        padding-right: 30px;
        padding-left: 30px;
    }

    .form-right {
        position: absolute;
        left: 250px;
    }
</style>

<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate', 'tree', 'eleTree', 'dtree'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var eleTree = layui.eleTree;
        var dtree = layui.dtree;
        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 63); //内容区域所需减去的高度

        var menuKey = "a_19"; //当前页面key
        var domObj = $("#owner-list .table-tools").find("ul"); //当前页面容器
        btnIsList(domObj, menuKey); //按钮权限
        var eaitLayer; //编辑-弹层

        form.render(); //重置表单渲染
        formSelects.render(); //下拉选项

        /* 仓库主类型树结构 */
        var insList = []; //用户类型顶级目录
        var inaAllList = []; //用户类型所有的数据
        var menuIns = {}; //用户类型被点击的数据
        // var firstId = ''; // table首次显示的数据id
        // var firstName = ''; // table首次显示的数据name

        function listIns() {
            var treeData = [];
            var data = {
                "utype": 1
            }; //1是仓库主类型
            $.ajax({
                type: "get",
                url: listInstitution,
                data: data,
                cache: false,
                async: false,
                success: function(res) {
                    console.log(res);
                    var insData = res.data;
                    inaAllList = insData;
                    for (var i = 0; i < insData.length; i++) {
                        //生成樹形一級菜單
                        if (insData[i].pid == 0) {
                            (function() {
                                var item = {};
                                item["id"] = insData[i].id;
                                item["title"] = insData[i].name;
                                item["basicData"] = {
                                    "pid": insData[i].pid
                                };
                                item["isLast"] = true;
                                item["parentId"] = 0;
                                item["level"] = 1;
                                treeData.push(item);
                            })();
                        }
                    }

                    // insList = treeData;
                    for (var x = 0; x < treeData.length; x++) {
                        insList[x] = {};
                        insList[x].id = treeData[x].id
                        insList[x].name = treeData[x].title
                        insList[x].pid = treeData[x].basicData.pid
                    }

                    for (var k = 0; k < treeData.length; k++) {
                        //循环生成二级菜单
                        for (var i = 0; i < insData.length; i++) {
                            if (treeData[k].id == insData[i].pid) {
                                if (!Array.isArray(treeData[k]["children"])) {
                                    treeData[k]["children"] = [];
                                    treeData[k]["isLast"] = false;
                                }
                                (function() {
                                    var item = {};
                                    item["id"] = insData[i].id;
                                    item["title"] = insData[i].name;
                                    item["isLast"] = true;
                                    item["parentId"] = treeData[k].id;
                                    item["basicData"] = {
                                        "pid": insData[i].pid
                                    };
                                    // item["basicData"].push({
                                    //     "pid": insData[i].pid
                                    // });
                                    item["level"] = 2;
                                    treeData[k]["children"].push(item);
                                })()
                            }
                        }
                    }

                    dtree.render({
                        elem: "#commonTree3",
                        data: treeData,
                        firstIconArray: {"2":{"open":"iconfont icon-jian","close":"iconfont icon-jia"}}, // 自定扩展的一级非最后一级图标，从2开始
                        ficon: "2", // 使用
                        nodeIconArray:{"1":{"open":"iconfont icon-yijileibie","close":"iconfont icon-yijileibie"}},  // 自定扩展的二级非最后一级图标，从1开始
                        icon: ["1","-1"], // 使用
                        checkbar: true // 不启用复选框
                    });
                }
            })
        }
        listIns();

        dtree.on("node('commonTree3')", function(param) {
            // 树形点击
            resTable(param)
        });

        // 点击菜单，根据菜单刷新表格
        function resTable(data) {
            // 刷新表格
            // console.log(data)
            menuIns.id = data.nodeId;
            menuIns.name = data.context;
            menuIns.pid = JSON.parse(data.basicData).pid;
            // console.log(menuIns)
            $("#instid").val(menuIns.id); //隐藏域保存点击的菜单id
            tableIns.reload({
                where: {
                    "instid": menuIns.id
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        //添加仓库主类型
        $("#addins").click(function() {
            var data = {};
            data["insList"] = insList;
            data["utype"] = 1;
            window.currData = data;
            console.log(window.currData);
            $.get('view/user/institution-add.html', {}, function(str) {
                eaitLayer = layer.open({
                    title: '添加仓库主类型',
                    type: 1,
                    content: str,
                    resize: false,
                    area: ['800px', '560px'],
                });
            });
        });

        //编辑修改仓库主类型
        $("#updins").click(function() {
            var data = menuIns;
            // console.log(menuIns)
            data["insList"] = insList;
            data["utype"] = 1;
            window.currData = data; //全局对象存储当前选中行数据
            // console.log(window.currData);
            $.get('view/user/institution-add.html', {}, function(str) {
                eaitLayer = layer.open({
                    title: '修改仓库主类型',
                    type: 1,
                    content: str, //注意，如果str是object，那么需要字符拼接。
                    resize: false,
                    area: ['800px', '560px'],
                });
            });
        });

        //删除仓库主类型
        $("#delins").click(function() {
            // console.log(menuIns);
            if (!menuIns.id) {
                layer.msg('请选择一条数据');
                return;
            }
            var ids = [];
            ids.push(menuIns.id);
            var data = {
                "ids": ids.toString()
            };
            layer.confirm("是否删除类型", {
                // icon: 3,
                title: '提示',
                skin: 'layui-layer-wei' //layui-layer-wei，维木class
            }, function(index) {
                data['SESSION_NAME'] = getCookie('SESSION_NAME');
                data['TOKEN'] = getCookie('TOKEN');
                $.ajax({
                    cache: true,
                    type: "post",
                    url: delInstitution,
                    data: data,
                    async: false,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    error: function(msg) {
                        layer.msg('提交失败');
                        return false;
                    },
                    success: function(res) {
                        if (res.status === 0) {
                            layer.close(eaitLayer);
                            layer.msg('提交成功');
                            listIns();
                            // treeActive();
                        } else if (res.status === 1) {
                            goLogin(); // 跳转到登录页
                        }
                    }
                });
            });
            return false;
        });

        // 添加与修改仓库主类型提交
        form.on('submit(addInsSubmit)', function(data) {
            console.log(data)
            var title = "";
            var url = "";
            var isNameAdd = false; // 判断添加是否同名标识
            var isNameEdit = false; // 判断修改是否同名标识
            var isName = true; // 是否重名标识
            //编辑提交
            if (data.field.id != null && data.field.id !== "") {
                title = '确认提交修改';
                userUrl = updInstitution;
                isNameEdit = !!(menuIns.name.trim() !== data.field.name.trim());
            } else {
                title = '确认添加';
                userUrl = addInstitution;
                data.field.id = null;
                isNameAdd = true;
            }
            // 判断仓库主类型是否重复
            if (isNameAdd || isNameEdit) {
                $.ajax({
                    cache: true,
                    type: "get",
                    url: isname_institution,
                    data: {
                        utype: 1,
                        name: data.field.name,
                        'SESSION_NAME': getCookie('SESSION_NAME'),
                        'TOKEN': getCookie('TOKEN'),
                    },
                    async: false,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function(data) {
                        if (data.status === 2) {
                            layer.msg('仓库主类型已存在');
                            isName = false;
                        }
                    }
                });
                if (!isName) {
                    return false;
                }
            }
            // 添加仓库主类型去空格
            data.field.name = data.field.name.replace(/^\s*|\s*$/g, "");
            // layer.confirm(title, {
            //     skin: 'layui-layer-wei',  //layui-layer-wei，维木class
            //     title: '提示'
            // }, function(index) {
            data.field['SESSION_NAME'] = getCookie('SESSION_NAME');
            data.field['TOKEN'] = getCookie('TOKEN');
            $.ajax({
                cache: true,
                type: "post",
                url: userUrl,
                data: data.field,
                async: false,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                error: function(msg) {
                    layer.msg('提交失败');
                    return false;
                },
                success: function(res) {
                    if (res.status === 0) {
                        layer.close(eaitLayer);
                        layer.msg('提交成功');
                        listIns();
                        treeActive();
                    } else if (res.status === 0) {
                        window.location.href = loginPageUrl
                    }
                }
            });
            // });
            return false;
        });
        /* 仓库主类型树结构 */

        /* table表格数据渲染 */
        var tableIns = table.render({
            elem: '#tableContainer-userlist',
            height: 'full-' + tableTopHeight,
            // where: {
            //     "instid": firstId
            // },
            url: listOwner,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        field: 'LAY_TABLE_INDEX',
                        title: '序号',
                        width: 40,
                        templet: function(d) {
                            return d.LAY_TABLE_INDEX + 1;
                        }
                    }, {
                        type: 'checkbox'
                    }, {
                    field: 'name',
                    title: '名称',
                    }, {
                        field: 'instname',
                        title: '类型',
                    }, {
                        field: 'contacts',
                        title: '联系人',
                    }, {
                        field: 'personname',
                        title: '业务员',
                    }, {
                        field: 'fkpersonname',
                        title: '风控人员',
                    }, {
                        field: 'customername',
                        title: '货权人'
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [100, 200, 500, 1000],
            limit: 100, //每页默认显示的数量
            title: "仓库主",
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn">已经选择<span>0</span>个货物 </div>';
                $(".layui-table-page").append(addtableBtn);
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        // 搜索查询内容
        form.on('submit(searchForm)', function(data) {
            var paramSearch = {};
            for (var key in data.field) {
                //参数赋值
                if (data.field[key] !== "") {
                    paramSearch[key] = data.field[key].replace(/^\s*|\s*$/g, "");
                }
            }
            tableIns.reload({
                where: paramSearch, //接口参数
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        //监听锁定操作
        table.on('checkbox(tableContainer-userlist)', function(obj) {
            var checkStatus = table.checkStatus('tableContainer-userlist'); //表格选中状态
            $(".rightBotBtn span").html(checkStatus.data.length); //当前选中了多少货物
        });

        //编辑仓库主
        $(".editBtn").click(function() {
            var checkStatus = table.checkStatus('tableContainer-userlist');
            console.log(checkStatus);
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要编辑的信息");
            } else if (checkStatus.data.length > 1) {
                layer.msg("请选择需要编辑的单条信息");
            } else {
                var data = checkStatus.data[0];
                // data["instid"] = menuIns.id;
                data["instid"] = checkStatus.data[0].instid;
                data["inaAllList"] = inaAllList;
                window.currData = data; //全局对象存储当前选中行数据
                $.get('view/base/owner-add.html', {}, function(str) {
                    eaitLayer = layer.open({
                        title: '编辑',
                        type: 1,
                        content: str, //注意，如果str是object，那么需要字符拼接。
                        resize: false,
                        area: ['800px', '560px'],
                    });
                });
            }
        });

        // 刷新table表格
        $("#allRefresh").click(function() {
            tableIns.reload({
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });

        //删除仓库主
        $(".deleteBtn").click(function() {
            var checkStatus = table.checkStatus('tableContainer-userlist');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要删除的信息");
            } else {
                layer.confirm('是否确认删除此条信息', {
                    skin: 'layui-layer-wei', //layui-layer-wei，维木class
                    title: '提示'
                }, function(index) {
                    var rowId = [];
                    $.each(checkStatus.data, function(i, v) {
                        //获取所选行数ID
                        rowId.push(v.id);
                    });

                    //调用删除接口
                    $.ajax({
                        url: delOwner,
                        type: "post",
                        data: {
                            "ids": rowId,
                            'SESSION_NAME': getCookie('SESSION_NAME'),
                            'TOKEN': getCookie('TOKEN'),
                        },
                        traditional: true,
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        success: function(res) {
                            if (res.status === 0) {
                                // 删除所选行成功
                                layer.close(index);
                                // 刷新表格
                                tableIns.reload({
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                });
                                layer.msg(res.msg);
                            } else if (res.status === 1) {
                                goLogin(); // 跳转到登录页
                            }
                        }
                    });
                });
            }
        });

        //弹出添加仓库主
        $(".creatUser").click(function() {
            var data = {};
            data["instid"] = menuIns.id;
            data["inaAllList"] = inaAllList;
            window.currData = data;
            $.get('view/base/owner-add.html', {}, function(str) {
                eaitLayer = layer.open({
                    title: '添加仓库主',
                    type: 1,
                    content: str,
                    area: ['800px', '560px'],
                });
            });
        });

        //添加仓库主表单提交
        form.on('submit(addSubmit)', function(data) {
            var userData = window.currData;
            var title = "";
            var userUrl = "";
            var isNameAdd = false; // 判断添加是否同名标识
            var isNameEdit = false; // 判断修改是否同名标识
            var isName = true; // 是否重名标识

            if (data.field.id != null && data.field.id !== "") {
                title = '确认提交修改';
                userUrl = updOwner;
                isNameEdit = !!(userData.name !== data.field.name);
            } else {
                title = '确认添加';
                userUrl = addOwner;
                data.field.id = null;
                isNameAdd = true;
            }
            var instid = data.field.instid.split("/");
            var ints = instid[instid.length - 1];
            if (ints === "") {
                ints = instid[0];
            }
            data.field.instid = ints;
            // 判断仓库主是否重复
            if (isNameAdd || isNameEdit) {
                $.ajax({
                    cache: true,
                    type: "get",
                    url: isname_owner,
                    data: {
                        instid: data.field.instid,
                        name: data.field.name,
                        'SESSION_NAME': getCookie('SESSION_NAME'),
                        'TOKEN': getCookie('TOKEN'),
                    },
                    async: false,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function(data) {
                        if (data.status === 2) {
                            layer.msg('仓库主已存在');
                            isName = false;
                        }
                    }
                });
                if (!isName) {
                    return false;
                }
            }

            // layer.confirm(title, {
            //     skin: 'layui-layer-wei',  //layui-layer-wei，维木class
            //     title: '提示'
            // }, function(index) {
            data.field['SESSION_NAME'] = getCookie('SESSION_NAME');
            data.field['TOKEN'] = getCookie('TOKEN');
            $.ajax({
                cache: true,
                type: "post",
                url: userUrl,
                data: data.field,
                async: false,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                error: function(msg) {
                    layer.msg('请选择类型标识');
                    return false;
                },
                success: function(res) {
                    if (res.status === 0) {
                        layer.close(eaitLayer);
                        layer.msg('提交成功');
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    } else if (res.status === 1) {
                        goLogin(); // 跳转到登录页
                    }
                }
            });
            // });
            return false;
        });

        //增删行数据
        function rowDataApi(url, data, funSuc, funErr) {
            data['SESSION_NAME'] = getCookie('SESSION_NAME');
            data['TOKEN'] = getCookie('TOKEN');
            $.ajax({
                url: url,
                type: "get",
                data: data,
                traditional: true,
                success: funSuc,
                error: funErr
            })
        }

        //点击导出
        $(".toExport").on('click', function(e) {
            table.exportFile(tableIns.config.id, tableIns.config.data,"xls");
        });

    })
</script>
