<div class="table-page">
    <div class="table-page-header">
        <div class="table-page-form">
            <form class="layui-form" action="">
                <div class="form-box">
                    <div class="layui-form-item form-left">
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="rolename" placeholder="按钮名称" autocomplete="off" class="layui-input">
                        </div>

                    </div>
                    <div class="layui-form-item form-right">
                        <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="searchForm">
                            <i class="iconfont icon-sousuo"></i> <span>查询</span>
                        </button>
                        <!--<button type="reset" class="layui-btn layui-btn-primary"> <i class="layui-icon layui-icon-refresh"></i></button>-->
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="table-content">
        <div class="table-content-title">
            <div class="table-tools">
                <ul class="layui-nav" lay-filter="talbe-tools">
                    <li class="layui-nav-item">
                        <a href="javascript:;" id="creatRole">添加按钮</a>
                    </li>
                    <!--<li class="layui-nav-item item-more">
                        <a href="javascript:;">数据导入导出</a>
                        <dl class="layui-nav-child">
                            <dd><a id="dowmTemp" href="javascript:;">下载模板</a></dd>
                            <dd><a id="toImport" href="javascript:;">导入数据</a></dd>
                            <dd><a id="toExport" href="javascript:;">导出数据</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">打印</a>
                    </li> -->
                </ul>
                <ul class="layui-layout-right">
                    <li><a href="javascript:;" class="editBtn">编辑</a></li>
                    <li><a href="javascript:;" class="deleteBtn">删除</a></li>
                </ul>
            </div>
        </div>
        <div class="table-content-main">
            <table class="layui-hide" id="tableContainer" lay-filter="tableContainer"></table>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 93); //内容区域所需减去的高度

        var eaitLayer; //编辑-弹层

        form.render(); //重置表单渲染
        formSelects.render(); //下拉选项
        element.render('talbe-tools'); //表格工具栏
        formSelects.btns(['select', 'remove'], {
            show: 'name'
        });

        form.on('submit(searchForm)', function(data) {
            var paramSearch = {};
            for (var key in data.field) {
                //参数赋值
                if (data.field[key] != "") {
                    paramSearch[key] = data.field[key].replace(/^\s*|\s*$/g,"");
                }
            }
            tableIns.reload({
                where: paramSearch, //接口参数
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        var buttonData = sessionStorage.getItem('buttonData');
        var where = {};
        var menuid = null;
        if (buttonData != null) {
            var array = JSON.parse(buttonData);
            menuid = array.id;
            where["menuid"] = array.id;
        }
        var tableIns = table.render({
            elem: '#tableContainer',
            height: 'full-' + tableTopHeight,
            url: buttonList,
            where: where,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        field: 'LAY_TABLE_INDEX',
                        title: '序号',
                        width: 40,
                        templet: function(d) {
                            return d.LAY_TABLE_INDEX + 1;
                        }
                    },
                    {
                        type: 'checkbox'
                    },
                    {
                        field: 'id',
                        title: 'ID',
                        sort: true
                    }, {
                        field: 'bname',
                        title: '按钮名称',
                        sort: true
                    }, {
                        field: 'sort',
                        title: '排序',
                        sort: true
                    }, {
                        field: 'url',
                        title: '链接地址',
                        sort: true
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [100, 200, 500, 1000],
            limit: 100, //每页默认显示的数量
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn">已经选择<span>0</span>个数据</div>';
                $(".layui-table-page").append(addtableBtn);
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        //监听锁定操作
        table.on('checkbox(tableContainer)', function(obj) {
            var checkStatus = table.checkStatus('tableContainer'); //表格选中状态
            $(".rightBotBtn span").html(checkStatus.data.length); //当前选中了多少条数据
        });

        $(".editBtn").click(function() {
            //编辑
            var checkStatus = table.checkStatus('tableContainer');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要编辑的信息");
            } else if (checkStatus.data.length > 1) {
                layer.msg("请选择需要编辑的单条信息");
            } else {
                var data = checkStatus.data[0];
                data["menuid"] = menuid;
                window.currData = checkStatus.data[0]; //全局对象存储当前选中行数据
                $.get('view/button/button-add.html', {}, function(str) {
                    eaitLayer = layer.open({
                        title: '编辑',
                        type: 1,
                        content: str, //注意，如果str是object，那么需要字符拼接。
                        resize: false,
                        area: ['800px', 'auto'],
                    });
                });
            }
        });


        $(".deleteBtn").click(function() {
            //删除
            var checkStatus = table.checkStatus('tableContainer');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要删除的信息");
            } else {
                layer.confirm('是否确认删除此条信息', {
                    skin: 'layui-layer-wei',  //layui-layer-wei，维木class
                    title: '提示'
                }, function(index) {
                    var rowId = [];
                    $.each(checkStatus.data, function(i, v) {
                        //获取所选行数ID
                        rowId.push(v.id);
                    });
                    //调删除接口
                    rowDataApi(buttonDel, {
                        "ids": rowId
                    }, function(data) {
                        // 删除所选行成功
                        layer.close(index);
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg(data.msg);
                    });
                });
            }
        });

        //弹出添加角色
        $("#creatRole").click(function() {
            var data = {
                "menuid": menuid
            };
            window.currData = data;
            $.get('view/button/button-add.html', {}, function(str) {
                eaitLayer = layer.open({
                    title: '添加按钮',
                    type: 1,
                    content: str,
                    resize: false,
                    area: ['800px', 'auto'],
                });
            });
        });

        //添加角色表单提交
        form.on('submit(addSubmit)', function(data) {
            var userData = window.currData;
            var title = "";
            var userUrl = "";
            if (userData != null && data.field.id !== "") {
                title = '确认提交修改';
                userUrl = buttonUpdate;
            } else {
                title = '确认添加';
                userUrl = buttonAdd;
            }
            layer.confirm(title, {
                skin: 'layui-layer-wei',  //layui-layer-wei，维木class
                title: '提示'
            }, function(index) {
                data.field['SESSION_NAME']= getCookie('SESSION_NAME');
                data.field['TOKEN']= getCookie('TOKEN');
                $.ajax({
                    cache: true,
                    type: "post",
                    url: userUrl,
                    data: data.field,
                    async: false,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    error: function(request) {
                        layer.msg('提交失败');
                        return false;
                    },

                    success: function(res) {
                        if (res.status === 0) {
                            layer.close(eaitLayer);
                            layer.msg('提交成功');
                            // 刷新表格
                            tableIns.reload({
                                page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                            });
                        } else if (res.status === 1) {
                            goLogin();// 跳转到登录页
                        }
                    }
                });
            });
            return false;
        });

        //增删行数据
        function rowDataApi(url, data, funSuc, funErr) {
            data['SESSION_NAME']= getCookie('SESSION_NAME');
            data['TOKEN']= getCookie('TOKEN');
            $.ajax({
                url: url,
                type: "post",
                data: data,
                traditional: true,
                success: funSuc,
                error: funErr
            })
        }
        //变更下载模板链接
        $("#dowmTemp").attr("href", ilbstockImportTemp);

        //点击导出
        $("#toExport").on('click', function(e) {
            window.location.href = ilbstockExportUrl
        });

    });
</script>
