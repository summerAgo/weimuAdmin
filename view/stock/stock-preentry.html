<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate', 'upload'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var upload = layui.upload;
        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 103); //内容区域所需减去的高度

        var eaitLayer; //编辑-弹层

        form.render(); //重置表单渲染
        formSelects.render(); //下拉选项
        element.render('talbe-tools'); //表格工具栏
        formSelects.btns(['select', 'remove'], {
            show: 'name'
        });

        formSelects.data('ownerSelect', 'local', {
            arr: selectDataInstall(ownerDropdown) //货权人列表
        });

        layui.formSelects.opened('depotSelect', function(id) {
            var ownerid = formSelects.value('ownerSelect', 'val'); //获取货权人ID
            if (ownerid.length < 1) {
                layer.msg("请先选择货权人");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果货权人为空则清空列表
            }
        });

        layui.formSelects.opened('positionSelect', function(id) {
            var depotid = formSelects.value('depotSelect', 'val'); //获取仓库ID
            if (depotid.length < 1) {
                layer.msg("请先选择仓库");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果仓库为空则清空列表
            }
        });

        //监听
        formSelects.on('ownerSelect', function(id, vals, val, isAdd, isDisabled) {
            if (!isAdd) {
                formSelects.data('depotSelect', 'local', {
                    arr: [] //清空仓库列表
                });
                formSelects.data('positionSelect', 'local', {
                    arr: [] //清空库位列表
                });
            } else {
                var depotList = selectDataInstall(depotDropdown, {
                    "ownerid": vals[0].value //仓库列表
                }, true);

                if (depotList.length < 1) {
                    formSelects.data('depotSelect', 'local', {
                        arr: [] //清空仓库列表
                    });
                    formSelects.data('positionSelect', 'local', {
                        arr: [] //清空库位列表
                    });
                    layer.msg("该货权人下无仓库信息");
                    return false;
                }
                formSelects.data('depotSelect', 'local', {
                    arr: depotList //仓库列表
                });
                formSelects.data('positionSelect', 'local', {
                    arr: selectDataInstall(positionDropdown, {
                        "depotid": depotList[0].value
                    }, true) //库位列表
                });
            }
        }, true);

        //监听
        formSelects.on('depotSelect', function(id, vals, val, isAdd, isDisabled) {
            if (!isAdd) {
                formSelects.data('positionSelect', 'local', {
                    arr: [] //仓库列表
                });
            } else {
                formSelects.data('positionSelect', 'local', {
                    arr: selectDataInstall(positionDropdown, {
                        "depotid": vals[0].value
                    }, true) //仓库列表
                });
            }
        }, true);

        formSelects.data('originSelect', 'local', {
            arr: selectDataInstall(CHDList) //产地列表
        });

        formSelects.data('supplierSelect', 'local', {
            arr: selectDataInstall(dropSupplier) //供应商列表
        });

        function selectDataInstall(url, param, bool) {
            //下拉选框数据组装
            var arr = [];
            //获取列表数据
            $.ajax({
                url: url,
                type: "get",
                data: param,
                async: false, //同步
                traditional: true,
                success: function(data) {
                    // console.log(data);
                    if (data.status == 0) {
                        //把接口数据转换为[{"name":str,"value":number}]格式
                        if (!Array.isArray(data.data) || data.data.length == 0) {
                            // 判断arr是否为数组并保证内部有值
                            return false;
                        }
                        for (var i = 0; i < data.data.length; i++) {
                            arr.push({
                                "name": data.data[i].name,
                                "value": data.data[i].id
                            })
                        }
                        if (bool) {
                            arr[0].selected = "selected";
                        }

                    }
                }
            })
            return arr;
        }

        form.on('submit(searchForm)', function(data) {
            var paramSearch = {};
            for (var key in data.field) {
                //参数赋值
                if (data.field[key] != "") {
                    paramSearch[key] = data.field[key]
                }
            }
            tableIns.reload({
                where: paramSearch, //接口参数
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        var tableIns = table.render({
            elem: '#tableContainer-preentry',
            height: 'full-' + tableTopHeight,
            url: preEntry,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        type: 'checkbox'
                    },
                    {
                        field: 'orderno',
                        title: '单号',
                        sort: true,
                        event: 'click',
                        style: 'cursor: pointer;'
                    }, {
                        field: 'ownername',
                        title: '货权人',
                        sort: true
                    }, {
                        field: 'depname',
                        title: '仓库名称',
                        sort: true
                    }, {
                        field: 'num',
                        title: '件数（包）',
                        sort: true
                    }, {
                        field: 'origin',
                        title: '产地',
                        sort: true
                    }, {
                        field: 'suppliername',
                        title: '供应商',
                        sort: true
                    }, {
                        field: 'volume',
                        title: '码单数量（m³）',
                        sort: true
                    }, {
                        field: 'estimatedate',
                        title: '预计出库时间'
                    }, {
                        field: 'createdate',
                        title: '创建日期',
                        sort: true
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [10, 20, 30, 40, 50],
            limit: 10, //每页默认显示的数量
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn">已经选择<span>0</span>个商品 <a href="javascript:;" class="layui-btn layui-btn-sm submissionBtn">入库</a></div>';
                $(".layui-table-page").append(addtableBtn);
                $(".submissionBtn").click(function() {
                    var checkStatus = table.checkStatus('tableContainer-preentry'); // 表格选中状态

                    var datalist = checkStatus.data;
                    var ids = [];
                    for (var i = 0; i < datalist.length; i++) {
                        ids.push(datalist[i].orderno);
                    }
                    //审核订单为库存
                    $.ajax({
                        url: preEntryexamineStock,
                        type: "get",
                        data: {
                            'ids': ids
                        },
                        traditional: true,
                        success: function(data) {
                            if (data.status == 0) {
                                tableIns.reload({
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                });
                                layer.msg("审核通过为库存");
                            }
                        }
                    })

                })
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        //监听锁定操作
        table.on('checkbox(tableContainer-preentry)', function(obj) {
            var checkStatus = table.checkStatus('tableContainer-preentry'); //表格选中状态
            $(".rightBotBtn span").html(checkStatus.data.length); //当前选中了多少商品
        });

        // $(".editBtn").click(function() {
        //     //编辑
        //     var checkStatus = table.checkStatus('tableContainer-preentry');
        //     if (checkStatus.data.length < 1) {
        //         layer.msg("请选择需要编辑的信息");
        //     } else if (checkStatus.data.length > 1) {
        //         layer.msg("请选择需要编辑的单条信息");
        //     } else {
        //         window.currData = checkStatus.data[0]; //全局对象存储当前选中行数据
        //         $.get('view/form/form-1.html', {}, function(str) {
        //             eaitLayer = layer.open({
        //                 title: '编辑',
        //                 type: 1,
        //                 content: str, //注意，如果str是object，那么需要字符拼接。
        //                 resize: false,
        //                 area: ['800px', 'auto'],
        //             });
        //         });
        //     }
        // });

        //查看框里面的提交
        form.on('submit(editForm)', function(data) {
            //编辑提交
            layer.confirm('确认提交修改', {
                icon: 3,
                title: '提示'
            }, function(index) {
                data.field.orderno = window.currData.orderno; //防止单号被篡改
                data.field.origin = window.currData.origin; //
                data.field.supplier = window.currData.supplier; //
                rowDataApi(preEntryUpdate, data.field, function(data) {
                    layer.close(index);
                    layer.close(eaitLayer); //关闭
                    // 刷新表格
                    tableIns.reload({
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                })
            })
            return false;
        });

        form.on('submit(editForm)', function(data) {
            //编辑提交
            layer.confirm('确认提交修改', {
                icon: 3,
                title: '提示'
            }, function(index) {
                data.field.orderno = window.currData.orderno; //防止单号被篡改
                data.field.origin = window.currData.origin; //
                data.field.supplier = window.currData.supplier; //
                rowDataApi(preEntryUpdate, data.field, function(data) {
                    layer.close(index);
                    layer.close(eaitLayer); //关闭
                    // 刷新表格
                    tableIns.reload({
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                })
            })
            return false;
        });

        $(".deleteBtn").click(function() {
            //删除
            var checkStatus = table.checkStatus('tableContainer-preentry');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要删除的信息");
            } else {
                layer.confirm('是否确认删除此条信息', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    var rowId = [];
                    $.each(checkStatus.data, function(i, v) {
                        //获取所选行数ID
                        rowId.push(v.orderno);
                    });
                    //调删除接口
                    rowDataApi(preEntryDelete, {
                        "ids": rowId
                    }, function(data) {
                        // 删除所选行成功
                        layer.close(index);
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg(data.msg);
                    });

                });
            }
        });

        //增删行数据
        function rowDataApi(url, data, funSuc, funErr) {
            $.ajax({
                url: url,
                type: "get",
                data: data,
                traditional: true,
                success: funSuc,
                error: funErr
            })
        };

        $(".creatBillBtn").click(function() {
            //新建预入库单
            // var container = $('.content-body'); //页面容器
            // container.load('/view/stock/stock-newbill.html');
            sessionStorage.removeItem('newbill_orderno');
            tankuang();
        });

        table.on('tool(tableContainer-preentry)', function(obj) {
            //监听单元格点击事件
            var data = obj.data;
            if (obj.event === 'click') {
                sessionStorage.setItem('newbill_orderno', JSON.stringify(obj.data));
                tankuang();
            }
        });

        function tankuang() {
            $.get('view/form/form-newbill.html', {}, function(str) {
                eaitLayer = layer.open({
                    title: '查看',
                    type: 1,
                    content: str, //注意，如果str是object，那么需要字符拼接。
                    area: ['1100px', 'auto'],
                    end: function() {
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    }
                });
            })
        }

        function dayin() {
            var winhtml = $(".table-content").html(); //需打印的数据源(包括html)
            var Width = window.innerWidth;
            var Height = window.innerHeight;
            //弹出准备打印窗口
            var wind = window.open('', '打印', 'height=' + Height + ', width=' + Width + ', top=100, left=100, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=n o, status=no');
            //将需打印的内容放在准备打印窗口中
            wind.document.body.innerHTML = winhtml;
            //开始打印
            wind.print();
            return false;
        }

    });
</script>
