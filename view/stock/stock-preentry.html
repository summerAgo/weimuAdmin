<div class="table-page">
    <div class="table-page-header">
        <div class="table-page-form">
            <form class="layui-form" action="">
                <div class="form-box">
                    <div class="layui-form-item form-left">
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="orderno" placeholder="订单号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="cargoowner" placeholder="货权人" autocomplete="off" class="layui-input">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="depotname" placeholder="仓库名称" autocomplete="off" class="layui-input">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="origin" placeholder="产地" autocomplete="off" class="layui-input">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="supplier" placeholder="供应商" autocomplete="off" class="layui-input">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="billloading" placeholder="提运单" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item form-right">
                        <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="searchForm">
                            <i class="iconfont icon-sousuo"></i> <span>查询</span>
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"> <i class="layui-icon layui-icon-refresh"></i></button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="table-content">
        <div class="table-content-title">
            <div class="table-tools">
                <ul class="layui-nav" lay-filter="talbe-tools">
                    <li class="layui-nav-item">
                        <a href="javascript:;" class="creatBillBtn">新建预入库单</a>
                    </li>
                    <li class="layui-nav-item item-more">
                        <a href="javascript:;">数据导入导出</a>
                        <dl class="layui-nav-child">
                            <dd><a id="dowmTemp" href="javascript:;">下载模板</a></dd>
                            <dd><a id="toImport" href="javascript:;">导入数据</a></dd>
                            <dd><a id="toExport" href="javascript:;">导出数据</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">打印</a>
                    </li>
                </ul>
                <ul class="layui-layout-right">
                    <li><a href="javascript:;" class="editBtn">编辑</a></li>
                    <li><a href="javascript:;" class="deleteBtn">删除</a></li>
                </ul>
            </div>
        </div>
        <div class="table-content-main">
            <table class="layui-hide" id="tableContainer" lay-filter="tableContainer"></table>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 103); //内容区域所需减去的高度

        var eaitLayer; //编辑-弹层

        form.render(); //重置表单渲染
        formSelects.render(); //下拉选项
        element.render('talbe-tools'); //表格工具栏
        formSelects.btns(['select', 'remove'], {
            show: 'name'
        });

        form.on('submit(searchForm)', function(data) {
            var paramSearch = {};
            for (var key in data.field) {
                //参数赋值
                if (data.field[key] != "") {
                    paramSearch[key] = data.field[key]
                }
            }
            tableIns.reload({
                where: paramSearch, //接口参数
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        var tableIns = table.render({
            elem: '#tableContainer',
            height: 'full-' + tableTopHeight,
            url: preEntry,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        type: 'checkbox'
                    },
                    {
                        field: 'orderno',
                        title: '单号',
                        sort: true
                    }, {
                        field: 'cargoowner',
                        title: '货权人',
                        sort: true
                    }, {
                        field: 'depotname',
                        title: '仓库名称',
                        sort: true
                    }, {
                        field: 'billloading',
                        title: '提运单',
                        sort: true
                    }, {
                        field: 'num',
                        title: '件数（包）',
                        sort: true
                    }, {
                        field: 'origin',
                        title: '产地',
                        sort: true
                    }, {
                        field: 'supplier',
                        title: '供应商',
                        sort: true
                    }, {
                        field: 'volume',
                        title: '码单数量（m³）',
                        sort: true
                    }, {
                        field: 'estimatedate',
                        title: '预计出库时间'
                    }, {
                        field: 'createdate',
                        title: '创建日期',
                        sort: true
                    }, {
                        field: 'createuser',
                        title: '创建人',
                        sort: true
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [10, 20, 30, 40, 50],
            limit: 10, //每页默认显示的数量
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn">已经选择<span>0</span>个商品 <a href="javascript:;" class="layui-btn layui-btn-sm submissionBtn">入库</a></div>';
                $(".layui-table-page").append(addtableBtn);
                $(".submissionBtn").click(function() {
                    layer.msg("提交申请");
                })
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        //监听锁定操作
        table.on('checkbox(tableContainer)', function(obj) {
            var checkStatus = table.checkStatus('tableContainer'); //表格选中状态
            $(".rightBotBtn span").html(checkStatus.data.length); //当前选中了多少商品
        });

        $(".editBtn").click(function() {
            //编辑
            var checkStatus = table.checkStatus('tableContainer');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要编辑的信息");
            } else if (checkStatus.data.length > 1) {
                layer.msg("请选择需要编辑的单条信息");
            } else {
                window.currData = checkStatus.data[0]; //全局对象存储当前选中行数据
                $.get('view/form/form-1.html', {}, function(str) {
                    eaitLayer = layer.open({
                        title: '编辑',
                        type: 1,
                        content: str, //注意，如果str是object，那么需要字符拼接。
                        resize: false,
                        area: ['800px', 'auto'],
                    });
                });
            }
        });

        form.on('submit(editForm)', function(data) {
            //编辑提交
            layer.confirm('确认提交修改', {
                icon: 3,
                title: '提示'
            }, function(index) {
                data.field.orderno = window.currData.orderno; //防止单号被篡改
                data.field.origin = window.currData.origin; //
                data.field.supplier = window.currData.supplier; //
                rowDataApi(preEntryUpdate, data.field, function(data) {
                    layer.close(index);
                    layer.close(eaitLayer); //关闭
                    // 刷新表格
                    tableIns.reload({
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                })
            })
            return false;
        });

        $(".deleteBtn").click(function() {
            //删除
            var checkStatus = table.checkStatus('tableContainer');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要删除的信息");
            } else {
                layer.confirm('是否确认删除此条信息', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    var rowId = [];
                    $.each(checkStatus.data, function(i, v) {
                        //获取所选行数ID
                        rowId.push(v.orderno);
                    });
                    //调删除接口
                    rowDataApi(preEntryDelete, {
                        "ids": rowId
                    }, function(data) {
                        // 删除所选行成功
                        layer.close(index);
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg(data.msg);
                    });

                });
            }
        });

        $(".creatBillBtn").click(function() {
            //新建预入库单
            var container = $('.content-body'); //页面容器
            container.load('/view/stock/stock-newbill.html');
        });
        //增删行数据
        function rowDataApi(url, data, funSuc, funErr) {
            $.ajax({
                url: url,
                type: "get",
                data: data,
                traditional: true,
                success: funSuc,
                error: funErr
            })
        };
        //变更下载模板链接
        $("#dowmTemp").attr("href", ilbstockImportTemp);

        //导入
        var importLayer;//导入弹窗
        $("#toImport").on('click', function(e) {
            $.get("view/form/form-import.html", {}, function(str) {
                importLayer = layer.open({
                    title: '预入库数据完善',
                    type: 1,
                    content: str, //注意，如果str是object，那么需要字符拼接。
                    resize: false,
                    area: ['800px', 'auto'],
                });
            })
        });
        


        //点击导出
        $("#toExport").on('click', function(e) {
            window.location.href = ilbstockExportUrl
        });

    });
</script>
