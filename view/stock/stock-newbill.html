<div class="table-page">
    <div class="table-page-header">
        <div class="table-page-form">
            <form class="layui-form" action="">
                <blockquote class="layui-elem-quote">
                    预入库订单号：507230226812502016
                </blockquote>
                <div class="form-box">
                    <div class="layui-form-item form-left">
                        <div class="table-form-item layui-input-inline table-form-item-btn">
                            <button class="layui-btn" lay-submit lay-filter="addGoodsBtn">添加货物信息</button>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="cargoowner" placeholder="货权人" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="depotname" placeholder="仓库名称" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="origin" placeholder="产地" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="supplier" placeholder="供应商" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="table-content">
        <div class="table-content-title">
            <div class="table-tools">
                <ul class="layui-nav" lay-filter="talbe-tools">
                    <li class="layui-nav-item item-more">
                        <a href="javascript:;">数据导入导出</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">下载模板</a></dd>
                            <dd><a href="javascript:;">导入数据</a></dd>
                            <dd><a href="javascript:;">导出数据</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">打印</a>
                    </li>
                </ul>
                <ul class="layui-layout-right">
                    <li><a href="javascript:;" class="deleteBtn">删除</a></li>
                </ul>
            </div>
        </div>
        <div class="table-content-main">
            <table class="layui-hide" id="tableContainer" lay-filter="tableContainer"></table>
        </div>
    </div>
</div>
<style scoped>
    .table-page-form .table-form-item.table-form-item-btn {
        width: 140px;
    }
</style>
<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 103); //内容区域所需减去的高度

        var addLayer; //添加-弹层
        window.billBaseInfo; //库单基本信息：货权人-仓库名称等

        form.render(); //重置表单渲染
        formSelects.render(); //下拉选项
        element.render('talbe-tools'); //表格工具栏
        formSelects.btns(['select', 'remove'], {
            show: 'name'
        });

        form.on('submit(addGoodsBtn)', function(data) {
            window.billBaseInfo = data.field;
            $.get('view/form/form-goods.html', {}, function(str) {
                addLayer = layer.open({
                        title: '添加货物信息',
                        type: 1,
                        content: str, //注意，如果str是object，那么需要字符拼接。
                        resize: false,
                        area: ['800px', 'auto'],
                    });
                });
            return false;
        });
        
        form.on('submit(addGoodsForm)', function(data) {
            layer.confirm('确认提交修改', {
                icon: 3,
                title: '提示'
            }, function(index) {
                console.log(index);
                console.log(data);

                // rowDataApi(preEntryUpdate, data.field, function(data) {
                //     layer.close(index);
                //     layer.close(addLayer); //关闭
                //     // 刷新表格
                //     tableIns.reload({
                //         page: {
                //             curr: 1 //重新从第 1 页开始
                //         }
                //     });
                // })
            })
            return false;
        });
        var tableIns = table.render({
            elem: '#tableContainer',
            height: 'full-' + tableTopHeight,
            url: preEntry,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        type: 'checkbox'
                    },
                    {
                        field: 'code',
                        title: '包号',
                        sort: true
                    }, {
                        field: 'varieties',
                        title: '品种',
                        sort: true
                    }, {
                        field: 'levels',
                        title: '等级',
                        sort: true
                    }, {
                        field: 'spec',
                        title: '规格',
                        sort: true
                    }, {
                        field: 'pprice',
                        title: '采购价',
                        sort: true
                    }, {
                        field: 'num',
                        title: '数量（m³）',
                        sort: true
                    }, {
                        field: 'actualnum',
                        title: '实际数量（m³）',
                        sort: true
                    } , {
                        field: 'containernum',
                        title: '货柜号',
                        sort: true
                    }, {
                        field: 'origin',
                        title: '产地',
                        sort: true
                    }, {
                        field: 'brand',
                        title: '品牌',
                        sort: true
                    }, {
                        field: 'billloading',
                        title: '提运单',
                        sort: true
                    }, {
                        field: 'person',
                        title: '负责人',
                        sort: true
                    }, {
                        field: 'estimatedate',
                        title: '预计出库时间',
                        sort: true
                    }, {
                        field: 'createdate',
                        title: '创建日期',
                        sort: true
                    }, {
                        field: 'createuser',
                        title: '创建人',
                        sort: true
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [15, 20, 30, 40, 50],
            limit: 15, //每页默认显示的数量
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn">已新增<span>0</span>个货物 <a href="javascript:;" class="layui-btn layui-btn-primary layui-btn-sm subCancelBtn">取消</a><a href="javascript:;" class="layui-btn layui-btn-sm subConfirmBtn">确认</a></div>';

                $(".layui-table-page").append(addtableBtn);
                $(".submissionBtn").click(function() {
                    layer.msg("提交申请");
                })
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        //监听锁定操作
        table.on('checkbox(tableContainer)', function(obj) {
            var checkStatus = table.checkStatus('tableContainer'); //表格选中状态
            $(".rightBotBtn span").html(checkStatus.data.length); //当前选中了多少商品
        });

        $(".deleteBtn").click(function() {
            var checkStatus = table.checkStatus('tableContainer');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要删除的信息");
            } else {
                layer.confirm('是否确认删除此条信息', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    var rowId = [];
                    $.each(checkStatus.data, function(i, v) {
                        //获取所选行数ID
                        rowId.push(v.orderno);
                    });
                    //调删除接口
                    rowDataApi(preEntryDelete, {
                        "ids": rowId
                    }, function(data) {
                        // 删除所选行成功
                        layer.close(index);
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg(data.msg);
                    });
                });
            }
        });

        //增删行数据
        function rowDataApi(url, data, funSuc, funErr) {
            $.ajax({
                url: url,
                type: "get",
                data: data,
                traditional: true,
                success: funSuc,
                error: funErr
            })
        };


    });
</script>
