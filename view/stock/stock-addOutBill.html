    <div class="table-page-header">

    <div class="table-content">
        <div class="serverContainer goodsContainer">
            <div class="table-page-header">
                <div class="table-page-form">
                    <form class="layui-form" action="">
                        <div class="form-box clearfix">
                            <div class="layui-form-item form-left">
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">货物标识码</span>
                                    <input type="text" name="uuid" placeholder="货物标识码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">包号</span>
                                    <input type="text" name="code" placeholder="包号" autocomplete="off" class="layui-input">
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">品种</span>
                                    <select name="varieties" xm-select="selectVarieties" xm-select-radio>
                                        <option value="">品种</option>
                                    </select>
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">等级</span>
                                    <select name="levels" xm-select="selectLevels" xm-select-radio>
                                        <option value="">等级</option>
                                    </select>
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">规格/厚度</span>
                                    <select name="spec" xm-select="selectSpec" xm-select-radio>
                                        <option value="">规格</option>
                                    </select>
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">货柜号</span>
                                    <input type="text" name="containernum" placeholder="货柜号" autocomplete="off" class="layui-input">
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">产地</span>
                                    <select name="origin" xm-select="originSelect" xm-select-radio="">
                                        <option value="">产地</option>
                                    </select>
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">品牌</span>
                                    <input type="text" name="brand" placeholder="品牌" autocomplete="off" class="layui-input">
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">提运单</span>
                                    <input type="text" name="billloading" placeholder="提运单" autocomplete="off" class="layui-input">
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">长度</span>
                                    <input type="text" name="chang" placeholder="长度" autocomplete="off" class="layui-input">
                                </div>
                                <div class="table-form-item layui-input-inline">
                                    <span class="input-span">片数</span>
                                    <input type="text" name="pieces" placeholder="片数" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item form-right">
                                <button type="reset" class="layui-btn layui-btn-md layui-btn-gray">
                                    <i class="iconfont icon-zhongzhi"></i><span>重置</span>
                                </button>
                                <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="searchGoodsForm">
                                    <i class="iconfont icon-sousuo"></i> <span>查询</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="table-content-main" id="goodsList">

                    <table id="tableContainer-goodsList" lay-filter="tableContainer-goodsList"></table>

                </div>
            </div>
        </div>

        <div class="goodsMoveBtn">
            <a href="javascript:;" class="addGoodsBtn">∨ 添加货物</a>
            <a href="javascript:;" class="deleteGoods">∧ 移除货物</a>
        </div>

        <div class="localContainer goodsContainer">
            <div class="containerTitle">
                <h3 class="titleTxt">出库申请单</h3>
                <div class="leftCon">
                    <a href="javascript:;" class="submissionBtn"><i class="iconfont icon-baocunxinzeng"></i>保存出库单</a>
                    <a href="javascript:;" class="dayinBtn"><i class="iconfont icon-dayin"></i>打印</a>
                </div>
                <div class="rightCon">总共<span class="goodsCount">0</span>个货物</div>
            </div>
            <div class="table-content-main">
                <table id="tableContainer-addOutBill" lay-filter="tableContainer-addOutBill"></table>
            </div>
        </div>

    </div>
</div>

<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var laydate = layui.laydate;
        var layer = layui.layer;

        var menuKey = "b_10"; //当前页面key
        var domObj = $("#stock-addOutBill .table-tools").find("ul"); //当前页面容器
        btnIsList(domObj, menuKey); //按钮权限

        formSelects.render('depotSelect'); //下拉选项
        formSelects.btns(['select', 'remove'], {
            show: 'name'
        });
        var updaData = []; //修改回显货物
        var tableData = []; //本地的货物列表
        var ownerid; //仓库主ID
        var depotid; //仓库ID
        var depotSelectValue; //仓库id暂存用于对比是否改变仓库
        //日期时间选择器
        laydate.render({
            elem: '#estimatedate',
            type: 'datetime',
            min: 0,
            change: function(val) {
                // console.log(val);
            }
        });

        //下拉框
        formSelects.data('ownerSelect', 'local', {
            arr: selectDataInstall(ownerDropdown) //仓库主列表
        });

        layui.formSelects.opened('depotSelect', function(id) {
            var ownerid = formSelects.value('ownerSelect', 'val'); //获取仓库主ID
            if (ownerid.length < 1) {
                layer.msg("请先选择仓库主");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果仓库主为空则清空列表
            }
        });

        layui.formSelects.opened('positionSelect', function(id) {
            var depotid = formSelects.value('depotSelect', 'val'); //获取仓库ID
            if (depotid.length < 1) {
                layer.msg("请先选择仓库");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果仓库为空则清空列表
            }
        });

        //监听
        formSelects.on('ownerSelect', function(id, vals, val, isAdd, isDisabled) {
            if (!isAdd) {
                formSelects.data('depotSelect', 'local', {
                    arr: [] //清空仓库列表
                });
            } else {
                var depotList = selectDataInstall(depotDropdown, {
                    "ownerid": vals[0].value //仓库列表
                }, false);

                if (depotList.length < 1) {
                    formSelects.data('depotSelect', 'local', {
                        arr: [] //清空仓库列表
                    });
                    layer.msg("该仓库主下无仓库信息");
                    return false;
                }
                formSelects.data('depotSelect', 'local', {
                    arr: depotList //仓库列表
                });
            }
        }, true);


        //监听仓库选择
        formSelects.on('depotSelect', function(id, vals, val, isAdd, isDisabled) {
            if (isAdd) {
                ownerid = formSelects.value('ownerSelect', 'valStr');
                depotid = val.value;
                //如果仓库值改变重新获取数据
                if (val.value !== depotSelectValue) {
                    depotSelectValue = val.value;
                    tableData = [];
                    tableInsGood.reload({
                        where: {
                            "ownerid": ownerid,
                            "depotid": depotid
                        },
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                    tableOutBill.reload({
                        data: tableData,
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                    arrLength();
                }
            }
        });

        // 品种多选数据赋值
        formSelects.data('selectVarieties', 'local', {
            arr: selectDataInstall(VTSList, null, 0, 1) //品种列表
        });
        // 等级多选数据赋值
        formSelects.data('selectLevels', 'local', {
            arr: selectDataInstall(levelsList, null, 0, 1) //等级列表
        });
        // 规格多选数据赋值
        formSelects.data('selectSpec', 'local', {
            arr: selectDataInstall(specList, null, 0, 1) //规格列表
        });
        // 产地列表
        formSelects.data('originSelect', 'local', {
            arr: selectDataInstall(CHDList, null, 0, 1) //产地列表
        });


        var outBill = JSON.parse(sessionStorage.getItem('addOutBill')); //获取所选择记录详情
        console.log(outBill);

        var parmdata = {};
        var pageData;
        var dataAipUrl = preoutHistoryOrderno; //历史出货单接口

        if (outBill != null) {
            $(".dayinBtn").css({display:"inline-block"});
            ownerid = outBill.ownerid;
            depotid = outBill.depotid;

            //回显
            parmdata["orderno"] = outBill.orderno;
            parmdata["ownerid"] = outBill.ownerid;
            parmdata["depotid"] = outBill.depotid;
            parmdata['SESSION_USER_CODE'] = getCookie('SESSION_USER_CODE');
            parmdata['TOKEN'] = getCookie('TOKEN');
            $("#estimatedate").val(outBill.outdate);

            $.ajax({
                cache: true,
                type: "get",
                url: dataAipUrl,
                data: parmdata,
                async: false,
                success: function(res) {
                    if (res.status === 0) {
                        pageData = res;
                        tableData = pageData.data;
                        for (let index = 0; index < tableData.length; index++) {
                            updaData.push(tableData[index]);
                        }
                    }
                }
            });

            if (pageData) {
                parmdata["vname"] = pageData.vname; //司机姓名
                parmdata["vehnum"] = pageData.vehnum; //车牌号
                parmdata["card"] = pageData.card; //司机身份证号

                $("input[name='vname']").val(parmdata.vname);
                $("input[name='vehnum']").val(parmdata.vehnum);
                $("input[name='card']").val(parmdata.card);

            }

            // var addOutBill = sessionStorage.getItem("addOutBill");
            var auditStatus = $(".outbill-status");
            if (outBill !== null) {
                // 审核状态显示
                if (outBill.status === 1 && outBill.isexamine === 1) {
                    auditStatus.html("<span style='color: #ff3c4e;'>待审核</span>");
                } else if (outBill.status === 1) {
                    auditStatus.html("<span style='color: #666;'>正常待出库</span>");
                } else if (outBill.status === 2) {
                    auditStatus.html("<span style='color: #666;'>审核通过</span>");
                } else if (outBill.status === 4) {
                    auditStatus.html("<span style='color: #666;'>已出库</span>");
                } else {
                    auditStatus.html("<span style='color: #ff3c4e;'>审核不通过</span>");
                }
            } else {
                auditStatus.html("")
            }

            formSelects.data('ownerSelect', 'local', {
                arr: [{
                    "name": outBill.ownername,
                    "value": outBill.ownerid,
                    "selected": "selected"
                }] //仓库主列表
            });
            formSelects.data('depotSelect', 'local', {
                arr: [{
                    "name": outBill.depname,
                    "value": outBill.depotid,
                    "selected": "selected"
                }] //仓库主列表
            });
            formSelects.disabled('ownerSelect'); //禁用
            formSelects.disabled('depotSelect'); //禁用
            $("input[name='estimatedate']").attr("disabled", true)
        }

        function selectDataInstall(url, param, bool, type) {
            //下拉选框数据组装
            var arr = [];
            //获取列表数据
            $.ajax({
                url: url,
                type: "get",
                data: param,
                async: false, //同步
                traditional: true,
                success: function(data) {
                    // console.log(data);
                    if (data.status === 0) {
                        //把接口数据转换为[{"name":str,"value":number}]格式
                        if (!Array.isArray(data.data) || data.data.length === 0) {
                            // 判断arr是否为数组并保证内部有值
                            return false;
                        }
                        for (var i = 0; i < data.data.length; i++) {
                            if (type == 1) {
                                arr.push({
                                    "name": data.data[i].name,
                                    "value": data.data[i].name
                                })
                            } else {
                                arr.push({
                                    "name": data.data[i].name,
                                    "value": data.data[i].id
                                })
                            }

                        }
                        if (bool) {
                            arr[0].selected = "selected";
                        }
                    }
                }
            });
            return arr;
        }

        form.on('submit(searchGoodsForm)', function(data) {
            ownerid = formSelects.value('ownerSelect', 'valStr');
            depotid = formSelects.value('depotSelect', 'valStr');

            if (ownerid == "" || !ownerid || depotid == "" || !depotid) {
                layer.msg("请先选择需要出货的仓库主和仓库");
                return false;
            } else {
                //搜索货物
                data.field.ownerid = ownerid;
                data.field.depotid = depotid;

                tableInsGood.reload({
                    where: data.field,
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
            }
            return false;
        });

        //货物列表
        var tableInsGood = table.render({
            elem: '#tableContainer-goodsList',
            height: '278px',
            url: ilbstockListAll,
            where: {
                "ownerid": ownerid || 0,
                "depotid": depotid || 0
            },
            parseData: function(res) { //res 即为原始返回的数据

                //把查询出来的货物与已申请的货物  合并
                var newtabledata = [];
                if (null != res.data) {
                    newtabledata = res.data
                }

                console.log(updaData);
                //if(null != updaData && updaData.length > 0){
                for (var i = 0; i < updaData.length; i++) {
                    var tableobj = updaData[i];
                    if (isArr(tableobj.uuid, tableData)) {
                        tableobj["LAY_CHECKED"] = true;
                    } else {
                        tableobj["LAY_CHECKED"] = false;
                    }
                    newtabledata.push(tableobj);
                }
                //}


                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": newtabledata, //解析数据列表
                    "aprice": res.aprice, //解析数据列表
                    "znum": res.znum //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        field: 'LAY_TABLE_INDEX',
                        title: '序号',
                        width: 40,
                        templet: function(d) {
                            return d.LAY_TABLE_INDEX + 1;
                        }
                    }, {
                        type: 'checkbox',
                    }, {
                        field: 'uuid',
                        title: '货物标识码',
                        width: 206,
                        style: 'font-family: Consolas;font-size:16px'
                    }, {
                        field: 'code',
                        title: '包号',
                        width: 150
                    }, {
                        field: 'varieties',
                        width: 130,
                        title: '品种'
                    }, {
                        field: 'levels',
                        width: 130,
                        title: '等级'
                    }, {
                        field: 'spec',
                        width: 130,
                        title: '规格'
                    }, {
                        field: 'aprice',
                        title: '估值状态',
                        width: 130,
                        templet: function(d) {
                            //默认无
                            if (d.isapp == 1) {
                                return '<span>不用估值</span>';
                            }
                            //默认无
                            if (null == d.aprice || d.aprice < 0) {
                                return '<span style="color:red;">未估值</span>';
                            }
                            return d.aprice;
                        }
                    }, {
                        field: 'chang',
                        width: 130,
                        title: '长度'
                    }, {
                        field: 'num',
                        title: '数量（m³）',
                        width: 120,
                    }, {
                        field: 'pieces',
                        title: '片数'
                    }, {
                        field: 'containernum',
                        title: '货柜号',
                        width: 150
                    }, {
                        field: 'origin',
                        title: '产地'
                    }, {
                        field: 'brand',
                        width: 130,
                        title: '品牌'
                    }, {
                        field: 'billloading',
                        title: '提运单',
                        width: 180
                    }, {
                        field: 'remarks',
                        title: '备注'
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [100, 200, 500, 1000],
            limit: 100, //每页默认显示的数量
            done: function(res, curr, count) {
                // console.log(res);
                var data = res.data;
                var allck = true;
                for (var item in data) {
                    if (data[item].isapp == 0 && data[item].aprice <= 0) {
                        allck = false;
                    }
                    break;
                }
                if (!allck) {
                    $("#goodsList .layui-table-header").find("input[name = 'layTableCheckbox'][lay-filter='layTableAllChoose']").each(function() {
                        $(this).attr("disabled", 'disabled').next().removeClass("layui-form-checked");
                        form.render('checkbox');
                    });
                }
                var i = 0;
                $("#goodsList .layui-table-body.layui-table-main").find("input[name='layTableCheckbox']").each(function() {
                    if ((!res.data[i].aprice || data[i].aprice <= 0) && data[i].isapp == 0) {
                        $(this).attr("disabled", 'disabled').removeAttr("checked");
                        form.render('checkbox');
                    }
                    i++;
                });
                i = 0;
                $("#goodsList .layui-table-fixed.layui-table-fixed-l").find(".layui-table-body").find("input[name='layTableCheckbox']").each(function() {
                    if ((!res.data[i].aprice || data[i].aprice <= 0) && data[i].isapp == 0) {
                        $(this).attr("disabled", 'disabled').removeAttr("checked");
                        form.render('checkbox');
                    }
                    i++;
                });
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        // 出货申请单详情表格渲染
        var tableOutBill = table.render({
            elem: '#tableContainer-addOutBill',
            height: '300px',
            data: tableData,
            cols: [
                [ //标题栏
                    {
                        field: 'LAY_TABLE_INDEX',
                        title: '序号',
                        width: 40,
                        templet: function(d) {
                            return d.LAY_TABLE_INDEX + 1;
                        }
                    }, {
                        type: 'checkbox',
                    }, {
                        field: 'uuid',
                        title: '货物标识码',
                        width: 206,
                        style: 'font-family: Consolas;font-size:16px'
                    }, {
                        field: 'code',
                        title: '包号',
                        width: 130
                    }, {
                        field: 'varieties',
                        title: '品种',
                        width: 130
                    }, {
                        field: 'spec',
                        title: '规格',
                        width: 130
                    }, {
                        field: 'levels',
                        title: '等级',
                        width: 130
                    }, {
                        field: 'chang',

        $(".submissionBtn").unbind("click").bind("click", function() {
            //保存
            var cargoowner = layui.formSelects.value('ownerSelect', "valStr");
            if (cargoowner == "") {
                layer.msg('仓库主不能为空');
                return false;
            }

            var depotid = layui.formSelects.value('depotSelect', "valStr");
            if (depotid == "") {
                layer.msg('仓库名不能为空');
                return false;
            }

            var estimatedate = $("#estimatedate").val();
            if (estimatedate == "") {
                layer.msg('预计出库时间不能为空');
                return false;
            }

            var ids = [];
            if (tableData.length == 0) {
                layer.msg('所选货物不能为空');
                return false;
            }

            for (var i = 0; i < tableData.length; i++) {
                ids.push(tableData[i].id);
            }

            var preData = {
                "ownerid": cargoowner,
                "depotid": depotid,
                "outdateString": estimatedate,
                "ids": ids.toString()
            };

            var outBill = JSON.parse(sessionStorage.getItem('addOutBill'));
            if (outBill != null) {
                // var array = JSON.parse(outBill);
                preData["orderno"] = outBill.orderno;
            }

            var vname = $("input[name='vname']").val();
            var vehnum = $("input[name='vehnum']").val();
            var card = $("input[name='card']").val();
            if (outBill == null) {
                if (!(vname == "" && vehnum == "" && card == "")) {
                    preData.vname = vname;
                    preData.vehnum = vehnum;
                    preData.card = card;
                }
            } else {
                if (!(vname == "" && vehnum == "" && card == "")) {
                    if (pageData.vname != vname) {
                        preData.vname = vname;
                    }
                    if (pageData.vehnum != vehnum) {
                        preData.vehnum = vehnum;
                    }
                    if (pageData.card != card) {
                        preData.card = card;
                    }
                }
            }
            //增加出货申请单
            preData['SESSION_USER_CODE'] = getCookie('SESSION_USER_CODE');
            preData['TOKEN'] = getCookie('TOKEN');
            $.ajax({
                cache: true,
                type: "POST",
                url: preoutTreasuryAdd,
                async: false,
                data: preData,
                error: function(request) {
                    layer.msg(request.msg);
                    return false;
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function(res) {
                    if (res.status == 1) {
                        goLogin();
                    }
                    if (res.status == 0) {

                    }
                    layer.closeAll();
                    layer.msg(res.msg, {
                        icon: 1,
                        time: 2000
                    }, function() {

                    });
                }
            });
        });
