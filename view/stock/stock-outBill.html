<div class="table-page">
    <div class="table-page-header">
        <div class="table-page-form">
            <form class="layui-form" action="">
                <div class="form-box">
                    <div class="layui-form-item form-left">
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="orderno" placeholder="订单号" autocomplete="off" class="layui-input">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <select name="ownerid" xm-select="ownerSelect" xm-select-radio>
                                <option value="">选择货权人</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <select name="depotid" xm-select="depotSelect" xm-select-radio>
                                <option value="">选择仓库</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <select name="positionid" xm-select="positionSelect" xm-select-radio>
                                <option value="">选择库位</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <select name="origin" xm-select="originSelect" xm-select-radio>
                                <option value="">选择产地</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <select name="supplierid" xm-select="supplierSelect" xm-select-radio>
                                <option value="">选择供应商</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="billloading" placeholder="提运单" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item form-right">
                        <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="searchForm">
                            <i class="iconfont icon-sousuo"></i> <span>查询</span>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="table-content">
        <div class="table-content-title">
            <div class="table-tools">
                <ul class="layui-nav" lay-filter="talbe-tools">
                    <li class="layui-nav-item">
                        <a href="javascript:;" class="creatBillBtn">新建申请出库单</a>
                    </li>
                    <!-- <li class="layui-nav-item item-more">
                            <a href="javascript:;">数据导入导出</a>
                            <dl class="layui-nav-child">
                                <dd><a id="dowmTemp" href="javascript:;">下载模板</a></dd>
                                <dd><a id="toImport" href="javascript:;">导入数据</a></dd>
                                <dd><a id="toExport" href="javascript:;">导出数据</a></dd>
                            </dl>
                        </li> -->

                    <li class="layui-nav-item">
                        <a href="javascript:;">打印</a>
                    </li>
                    <!--<li class="layui-nav-item">
                        <a href="javascript:;">重新获取申请单</a>
                    </li>-->
                </ul>
                <ul class="layui-layout-right">
                    <!--<li><a href="javascript:;" class="editBtn">编辑</a></li>-->
                    <li><a href="javascript:;" class="deleteBtn">删除</a></li>
                </ul>
            </div>
        </div>
        <div class="table-content-main">
            <table class="layui-hide" id="tableContainers" lay-filter="tableContainers"></table>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate', 'upload'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var upload = layui.upload;
        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 103); //内容区域所需减去的高度

        var eaitLayer; //编辑-弹层

        form.render(); //重置表单渲染
        formSelects.render(); //下拉选项
        element.render('talbe-tools'); //表格工具栏
        formSelects.btns(['select', 'remove'], {
            show: 'name'
        });

        formSelects.data('ownerSelect', 'local', {
            arr: selectDataInstall(ownerDropdown) //货权人列表
        });

        layui.formSelects.opened('depotSelect', function(id) {
            var ownerid = formSelects.value('ownerSelect', 'val'); //获取货权人ID
            if (ownerid.length < 1) {
                layer.msg("请先选择货权人");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果货权人为空则清空列表
            } else {
                formSelects.data(id, 'local', {
                    arr: selectDataInstall(depotDropdown, {
                        "ownerid": ownerid
                    }) //仓库列表
                });
            }
        });

        layui.formSelects.opened('positionSelect', function(id) {
            var depotid = formSelects.value('depotSelect', 'val'); //获取仓库ID
            if (depotid.length < 1) {
                layer.msg("请先选择仓库");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果仓库为空则清空列表
            } else {
                formSelects.data(id, 'local', {
                    arr: selectDataInstall(positionDropdown, {
                        "depotid": depotid
                    }) //库位列表
                });
            }
        });

        formSelects.data('originSelect', 'local', {
            arr: selectDataInstall(CHDList) //产地列表
        });

        formSelects.data('supplierSelect', 'local', {
            arr: selectDataInstall(dropSupplier) //供应商列表
        });

        function selectDataInstall(url, param) {
            //下拉选框数据组装
            var arr = [];
            //获取列表数据
            $.ajax({
                url: url,
                type: "get",
                data: param,
                async: false, //同步
                traditional: true,
                success: function(data) {
                    console.log(data);
                    if (data.status == 0) {
                        //把接口数据转换为[{"name":str,"value":number}]格式
                        if (!Array.isArray(data.data) || data.data.length == 0) {
                            // 判断arr是否为数组并保证内部有值
                            return false;
                        }
                        for (var i = 0; i < data.data.length; i++) {
                            arr.push({
                                "name": data.data[i].name,
                                "value": data.data[i].id
                            })
                        }
                    }
                }
            })
            return arr;
        }

        form.on('submit(searchForm)', function(data) {
            var paramSearch = {};
            for (var key in data.field) {
                //参数赋值
                if (data.field[key] != "") {
                    paramSearch[key] = data.field[key]
                }
            }
            tableIns.reload({
                where: paramSearch, //接口参数
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        var tableIns = table.render({
            elem: '#tableContainers',
            height: 'full-' + tableTopHeight,
            url: outTreasury,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        type: 'checkbox'
                    },
                    {
                        field: 'orderno',
                        title: '单号',
                        event: 'click',
                        sort: true
                    }, {
                        field: 'ownername',
                        title: '货权人',
                        sort: true
                    }, {
                        field: 'depname',
                        title: '仓库名称',
                        sort: true
                    }, {
                        field: 'num',
                        title: '件数（包）',
                        sort: true
                    }, {
                        field: 'suppliername',
                        title: '供应商',
                        sort: true
                    }, {
                        field: 'volume',
                        title: '数量（m³）',
                        sort: true
                    }, {
                        field: 'outdate',
                        title: '预计出库时间'
                    }, {
                        field: 'createdate',
                        title: '创建日期',
                        sort: true
                    }, {
                        field: 'createuser',
                        title: '创建人',
                        sort: true
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [10, 20, 30, 40, 50],
            limit: 10, //每页默认显示的数量
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn">已经选择<span>0</span>个 <a href="javascript:;" class="layui-btn layui-btn-sm submissionBtn">出库</a></div>';
                $(".layui-table-page").append(addtableBtn);
                $(".submissionBtn").click(function() {
                    layer.confirm('是否确认出库', {
                        icon: 3,
                        title: '提示'
                    }, function(index) {
                        var checkStatus = table.checkStatus('tableContainers'); //表格选中状态
                        var data = {};
                        var ids = [];
                        for (var i = 0; i < checkStatus.data.length; i++) {
                            ids.push(checkStatus.data[i].orderno);
                        }
                        data["ids"] = ids.toString();
                        $.ajax({
                            cache: true,
                            type: "get",
                            url: outStock,
                            data: data,
                            async: false,
                            success: function(res) {
                                if (res.status == 0) {
                                    layer.msg("出库成功");
                                    tableIns.reload({
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                    });
                                }


                            }
                        });
                    });


                })
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        //监听锁定操作
        table.on('checkbox(tableContainers)', function(obj) {
            var checkStatus = table.checkStatus('tableContainers'); //表格选中状态
            $(".rightBotBtn span").html(checkStatus.data.length); //当前选中了多少商品
        });

        $(".editBtn").click(function() {
            //编辑
            var checkStatus = table.checkStatus('tableContainers');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要编辑的信息");
            } else if (checkStatus.data.length > 1) {
                layer.msg("请选择需要编辑的单条信息");
            } else {
                window.currData = checkStatus.data[0]; //全局对象存储当前选中行数据
                $.get('view/stock/stock-goodsList.html', {}, function(str) {
                    eaitLayer = layer.open({
                        title: '编辑',
                        type: 1,
                        content: str, //注意，如果str是object，那么需要字符拼接。
                        resize: false,
                        area: ['800px', 'auto'],
                    });
                });
            }
        });

        form.on('submit(editForm)', function(data) {
            //编辑提交
            layer.confirm('确认提交修改', {
                icon: 3,
                title: '提示'
            }, function(index) {
                data.field.orderno = window.currData.orderno; //防止单号被篡改
                data.field.origin = window.currData.origin; //
                data.field.supplier = window.currData.supplier; //
                rowDataApi(preEntryUpdate, data.field, function(data) {
                    layer.close(index);
                    layer.close(eaitLayer); //关闭
                    // 刷新表格
                    tableIns.reload({
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                })
            })
            return false;
        });

        $(".deleteBtn").click(function() {
            //删除
            var checkStatus = table.checkStatus('tableContainers');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要删除的信息");
            } else {
                layer.confirm('是否确认删除此条信息', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    var rowId = [];
                    $.each(checkStatus.data, function(i, v) {
                        //获取所选行数ID
                        rowId.push(v.orderno);
                    });
                    //调删除接口
                    rowDataApi(outTreasuryDelete, {
                        "ids": rowId
                    }, function(data) {
                        // 删除所选行成功
                        layer.close(index);
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg(data.msg);
                    });

                });
            }
        });

        //增删行数据
        function rowDataApi(url, data, funSuc, funErr) {
            $.ajax({
                url: url,
                type: "get",
                data: data,
                traditional: true,
                success: funSuc,
                error: funErr
            })
        };

        table.on('tool(tableContainers)', function(obj) {
            //监听单元格点击事件
            var data = obj.data;
            if (obj.event === 'click') {
                location.hash = "#!stock-addOutBill/";
                sessionStorage.setItem('addOutBill', JSON.stringify(data));
            }
        });

        $(".creatBillBtn").click(function() {
            //新建预入库单
            sessionStorage.removeItem('addOutBill');
            location.hash = "#!stock-addOutBill/";
        })
    });
</script>
