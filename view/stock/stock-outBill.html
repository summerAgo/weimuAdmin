        });

        layui.formSelects.opened('depotSelectOut', function(id) {
            var ownerid = formSelects.value('ownerSelectOut', 'val'); //获取仓库主ID
            if (ownerid.length < 1) {
                layer.msg("请先选择仓库主");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果仓库主为空则清空列表
            }
        });

        layui.formSelects.opened('positionSelectOut', function(id) {
            var depotid = formSelects.value('depotSelectOut', 'val'); //获取仓库ID
            if (depotid.length < 1) {
                layer.msg("请先选择仓库");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果仓库为空则清空列表
            }
        });

        //监听
        formSelects.on('ownerSelectOut', function(id, vals, val, isAdd, isDisabled) {
            if (!isAdd) {
                formSelects.data('depotSelectOut', 'local', {
                    arr: [] //清空仓库列表
                });
                formSelects.data('positionSelectOut', 'local', {
                    arr: [] //清空库位列表
                });
            } else {
                var depotList = selectDataInstall(depotDropdown, {
                    "ownerid": vals[0].value //仓库列表
                }, false);

                if (depotList.length < 1) {
                    formSelects.data('depotSelectOut', 'local', {
                        arr: [] //清空仓库列表
                    });
                    formSelects.data('positionSelectOut', 'local', {
                        arr: [] //清空库位列表
                    });
                    layer.msg("该仓库主下无仓库信息");
                    return false;
                }

                formSelects.data('depotSelectOut', 'local', {
                    arr: depotList //仓库列表
                });

                formSelects.data('positionSelectOut', 'local', {
                    arr: selectDataInstall(positionDropdown, {
                        "depotid": depotList[0].value
                    }, false) //库位列表
                });
            }
        }, true);

        //监听
        formSelects.on('depotSelectOut', function(id, vals, val, isAdd, isDisabled) {
            if (!isAdd) {
                formSelects.data('positionSelectOut', 'local', {
                    arr: [] //仓库列表
                });
            } else {
                formSelects.data('positionSelectOut', 'local', {
                    arr: selectDataInstall(positionDropdown, {
                        "depotid": vals[0].value
                    }, false) //仓库列表
                });
            }
        }, true);

        formSelects.data('originSelectOut', 'local', {
            arr: selectDataInstall(CHDList) //产地列表
        });

        formSelects.data('supplierSelectOut', 'local', {
            arr: selectDataInstall(dropSupplier) //供应商列表
        });

        function selectDataInstall(url, param, bool) {
            //下拉选框数据组装
            var arr = [];
            //获取列表数据
            $.ajax({
                url: url,
                type: "get",
                data: param,
                async: false, //同步
                traditional: true,
                success: function(data) {
                    // console.log(data);
                    if (data.status === 0) {
                        //把接口数据转换为[{"name":str,"value":number}]格式
                        if (!Array.isArray(data.data) || data.data.length === 0) {
                            // 判断arr是否为数组并保证内部有值
                            return false;
                        }
                        for (var i = 0; i < data.data.length; i++) {
                            arr.push({
                                "name": data.data[i].name,
                                "value": data.data[i].id
                            })
                        }
                        if (bool) {
                            arr[0].selected = "selected";
                        }
                    }
                }
            });
            return arr;
        }

        form.on('submit(searchForm)', function(data) {
            var paramSearch = {};
            for (var key in data.field) {
                //参数赋值
                if (data.field[key] !== "") {
                    paramSearch[key] = data.field[key].replace(/^\s*|\s*$/g,"");
                }
            }
            tableIns.reload({
                where: paramSearch, //接口参数
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        var tableIns = table.render({

            height: 'full-' + tableTopHeight,
            url: preoutTreasury,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        field: 'LAY_TABLE_INDEX',
                        title: '序号',
                        width: 40,
                        templet: function(d) {
                            return d.LAY_TABLE_INDEX + 1;
                        }
                    }, {
                        type: 'radio'
                    }, {
                        field: 'orderno',
                        title: '单号',
                        event: 'click',
                        style: 'cursor: pointer;color:#0063de;',
                        width: 200
                    }, {

                        title: '仓库主'
                    }, {

                        title: '仓库名称'
                    }, {
                        field: 'num',
                        title: '件数（包）',
                        width: 90
                    }, {

                        title: '数量（m³）',
                        width: 90
                    }, {
                        field: 'totalamount',
                        title: '订单总金额' + unitMoney,
                        width: 150,
                        templet: function(d) {
                            return formatNum(d.totalamount);
                        }
                    }, {
                        field: 'createdate',
                        title: '申请出库日期'
                    }, {
                        field: 'status',
                        title: '状态',
                        width: 117,
                        templet: function(d) {
                            if (d.status === 1 && d.isexamine === 1) {
                                return '<span style="color:#ff3c4e">待审核<span>';
                            }
                            if (d.status === 1) {
                                return '正常待出库';
                            }
                            if (d.status === 2) {
                                return '审核通过';
                            }
                            if (d.status === 4) {
                                return '已出库';
                            }
                            return '<span style="color:#ff3c4e">审核不通过<span>';
                        }
                    }, {
                        field: 'remarks',
                        title: '备注',
                        width: 340
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [100, 200, 500, 1000],
            limit: 100, //每页默认显示的数量
            title: '出货申请',
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn" id="rightBox">已经选择<span>0</span>个</div>';
                if ($("#rightBox").length < 1) {
                    $(".layui-table-page").append(addtableBtn);
                }
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        //出库
        $(".submOutBtn").click(function() {
            var checkStatus = table.checkStatus('tableContainers'); //表格选中状态
            if (checkStatus.data.length > 0) {
                layer.confirm('是否确认出库', {
                    skin: 'layui-layer-wei', //layui-layer-wei，维木class
                    title: '提示'
                }, function(index) {
                    var data = {};
                    var ids = [];
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        ids.push(checkStatus.data[i].orderno);
                    }
                    data["ids"] = ids.toString();
                    data['SESSION_NAME'] = getCookie('SESSION_NAME');
                    data['TOKEN'] = getCookie('TOKEN');
                    $.ajax({
                        cache: true,
                        type: "POST",
                        url: preoutStock,
                        data: data,
                        async: false,
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        success: function(res) {
                            if (res.status === 1) {
                                goLogin(); // 跳转到登录页
                            }
                            if (res.status === 0) {
                                tableIns.reload({
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                });
                                //layer.msg(res.msg);
                                var msgstr = "";
                                if (res.adopt) {
                                    msgstr = res.msg + "<br/>";
                                    $.each(res.adopt, function(i, v) {
                                        msgstr = "   " + msgstr + v + "<br/>";
                                    });
                                }
                                if (res.noadopt) {
                                    //msgstr = msgstr+  "订单:"+res.noadopt+"<br/>请风控审核！";
                                    msgstr = msgstr + "已出库，或请风控审核<br/>";
                                    $.each(res.noadopt, function(i, v) {
                                        msgstr = "   " + msgstr + v + "<br/>";
                                    });
                                }
                                layer.msg(msgstr, {
                                    time: 60000, //60s后自动关闭
                                    btn: ['关闭']
                                });
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                });
            }
            return false;
        });
        //监听锁定操作
        table.on('checkbox(tableContainers)', function(obj) {
            var checkStatus = table.checkStatus('tableContainers'); //表格选中状态
            $(".rightBotBtn span").html(checkStatus.data.length); //当前选中了多少货物

        $(".deleteBtn").click(function() {
            //删除
            var checkStatus = table.checkStatus('tableContainers');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要删除的信息");
            } else {
                layer.confirm('是否确认删除此条信息', {
                    skin: 'layui-layer-wei', //layui-layer-wei，维木class
                    title: '提示'
                }, function(index) {
                    var rowId = [];
                    $.each(checkStatus.data, function(i, v) {
                        //获取所选行数ID
                        rowId.push(v.orderno);
                    });
                    //调删除接口
                    rowDataApi(outTreasuryDelete, {
                        "ids": rowId
                    }, function(data) {
                        if (data.status === 1) {
                            window.location.href = loginPageUrl;
                        }
                        // 删除所选行成功
                        layer.close(index);
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg(data.msg);
                    });
                });
            }
        });

        //增删行数据
        function rowDataApi(url, data, funSuc, funErr) {
            data['SESSION_NAME'] = getCookie('SESSION_NAME');
            data['TOKEN'] = getCookie('TOKEN');
            $.ajax({
                url: url,
                type: "POST",
                data: data,
                traditional: true,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: funSuc,
                error: funErr
            })
        }

        table.on('tool(tableContainers)', function(obj) {
            //监听单元格点击事件
            var data = obj.data;
            if (obj.event === 'click') {
                sessionStorage.setItem('addOutBill', JSON.stringify(data));
                $.get('view/stock/stock-addOutBill.html', {}, function(str) { // 请求弹框
                    addLayer = layer.open({
                        title: '出货申请单详情',
                        type: 1,
                        content: str, // 注意，如果str是object，那么需要字符拼接。
                        area: ['80%', '80%'],
                        end: function() {
                            tableIns.reload({
                                page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                            });
                        }
                    });
                })
            }
        });

        //新建出库单
        $(".creatBillBtn").click(function() {
            sessionStorage.removeItem('addOutBill');//移除点击table表格带入的数据
            $.get('view/stock/stock-newOutBill.html', {}, function(str) { // 请求弹框
                addLayer = layer.open({

                    type: 1,
                    content: str, // 注意，如果str是object，那么需要字符拼接。
                    area: ['80%', '80%'],
                    end: function() {
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    }
                });
            });
            // location.hash = "#!stock-newOutBill/";
        });
