<div class="table-page">
    <div class="table-page-header">
        <div class="table-page-form">
            <blockquote class="layui-elem-quote" id="details-title">

            </blockquote>
        </div>
    </div>
    <div class="table-content">
        <div class="table-content-title">
            <div class="table-tools">
                <ul class="layui-nav" lay-filter="talbe-tools">
                    <li class="layui-nav-item">
                        <a href="javascript:;" id="toExport">导出数据</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">打印</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="table-content-main">
            <table class="layui-hide" id="tableContainer" lay-filter="tableContainer"></table>
        </div>
    </div>
</div>
<script id="detailsTle" type="text/html">
<ul class="layer-title">
    <li>
        {{# if(d.type === "outHistory"){}}
        <small>出库订单号</small>
        {{#  } else{ }}
        <small>入库订单号</small>
        {{#  } }}
        <h3>{{d.data.orderno}}</h3>
    </li>
    <li>
        <small>货权人</small>
        <h3>{{d.data.cargoowner}}</h3>
    </li>
    <li>
        <small>仓库名称</small>
        <h3>{{d.data.depotname}}</h3>
    </li>
    {{# if(d.data.outdate){}}
    <li>
        <small>出库时间</small>
        <h3>{{d.data.outdate}}</h3>
    </li>
    {{#  } }}
</ul>
</script>
<style scoped>
    .layui-elem-quote {
        margin-bottom: 0
    }

    .layer-title {
        display: flex;
        justify-content: space-around
    }

    .layer-title small {
        font-size: 14px;
    }

    .table-page h3 {
        padding-left: 0;
    }
</style>
<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate', 'upload'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;

        var billDetails = JSON.parse(sessionStorage.getItem('billDetails')); //获取所选择记录详情
        console.log(billDetails)
        if (!billDetails) {
            //判断是否存在，不存在跳转到首页
            history.replaceState(null, null, "#!home");
            $(".nav-tabs li").last().remove();
            return false;
        }
        // 渲染title的内容
        var getTpl = detailsTle.innerHTML,
            view = document.getElementById('details-title');
        laytpl(getTpl).render(billDetails, function(html) {
            view.innerHTML = html;
        });
        // 出库详情表格字段
        var outCols = [{field:"code",title:"包号",sort:true},{field:"varieties",title:"品种",sort:true},{field:"spec",title:"规格",sort:true},{field:"levels",title:"等级",sort:true},{field:"chang",title:"长度",sort:true,edit:"txt"},{field:"brand",title:"品牌",sort:true},{field:"origin",title:"产地",sort:true},{field:"actualnum",title:"实际数量（m³）",sort:true},{field:"updauser",title:"操作员",sort:true},{field:"billloading",title:"提运单",sort:true},{field:"containernum",title:"货柜号/批次号",sort:true}];
        // 入库详情表格字段
        var entryCols = [{field:"code",title:"包号",sort:true},{field:"varieties",title:"品种",sort:true},{field:"spec",title:"规格",sort:true},{field:"levels",title:"等级",sort:true},{field:"chang",title:"长度",sort:true,edit:"txt"},{field:"brand",title:"品牌",sort:true},{field:"origin",title:"产地",sort:true},{field:"num",title:"数量（m³）",sort:true},{field:"positionid",title:"库位",sort:true},{field:"updauser",title:"操作员",sort:true},{field:"billloading",title:"提运单",sort:true},{field:"containernum",title:"货柜号/批次号",sort:true}];

        var tableClos;//表格字段赋值
        if(billDetails.type == "outHistory"){
            tableClos = outCols;
        }else{
            tableClos = entryCols;
        }

        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 103); //内容区域所需减去的高度

        var tableIns = table.render({
            elem: '#tableContainer',
            height: 'full-' + tableTopHeight,
            data: billDetails.stocklist,
            cols: [
                tableClos
            ],
            even: true,
            page: true, //是否显示分页
            limits: [15, 20, 30, 40, 50],
            limit: 15, //每页默认显示的数量
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn">合计： 件数<span>' + billDetails.znum + '</span>包 数量：<span>' + billDetails.cube + '</span>m³</div>';
                $(".layui-table-page").append(addtableBtn);
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        //点击导出
        $("#toExport").on('click', function(e) {
            window.location.href = ilbstockExportUrl
        });

    });
</script>
