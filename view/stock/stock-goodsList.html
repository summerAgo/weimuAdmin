<div class="table-page">
    <div class="table-page-header">

            <form class="layui-form" action="">

                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="code" placeholder="包号" autocomplete="off" class="layui-input">

                        <div class="table-form-item layui-input-inline">
                            <select name="varieties" xm-select="selectVarietiesGoods" xm-select-radio>

                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <select name="levels" xm-select="selectLevelsGoods" xm-select-radio>
                                <option value="">等级</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <select name="spec" xm-select="selectSpecGoods" xm-select-radio>
                                <option value="">规格</option>
                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="containernum" placeholder="货柜号" autocomplete="off" class="layui-input">

                        <div class="table-form-item layui-input-inline">
                            <select name="origin" xm-select="originSelectGoods" xm-select-radio>

                            </select>
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="brand" placeholder="品牌" autocomplete="off" class="layui-input">
                        </div>
                        <div class="table-form-item layui-input-inline">
                            <input type="text" name="billloading" placeholder="提运单" autocomplete="off" class="layui-input">
                        </div>

                                <option value="">选择货权人</option>
                            </select>
                        </div> -->
                    </div>
                    <div class="layui-form-item form-right">
                        <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="searchForm">
                            <i class="iconfont icon-sousuo"></i> <span>查询</span>
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"> <i class="layui-icon layui-icon-refresh"></i></button>
                    </div>
                </div>
