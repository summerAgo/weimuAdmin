<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var tableTopHeight = (parseInt($(".table-page-header").innerHeight()) + parseInt($(".table-content-title").innerHeight()) + parseInt($(".content-header").innerHeight()) + 93); //内容区域所需减去的高度

        var menuKey = "a_16"; //当前页面key
        var domObj = $("#role-list .table-tools").find("ul"); //当前页面容器
        btnIsList(domObj, menuKey); //按钮权限

        var eaitLayer; //编辑-弹层

        form.render(); //重置表单渲染
        formSelects.render(); //下拉选项
        element.render('talbe-tools'); //表格工具栏
        formSelects.btns(['select', 'remove'], {
            show: 'name'
        });

        form.on('submit(searchForm)', function(data) {
            var paramSearch = {};
            for (var key in data.field) {
                //参数赋值
                if (data.field[key] !== "") {
                    paramSearch[key] = data.field[key]
                }
            }
            tableIns.reload({
                where: paramSearch, //接口参数
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        var tableIns = table.render({
            elem: '#tableContainerRole',
            height: 'full-' + tableTopHeight,
            url: roleList,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [
                [ //标题栏
                    {
                        field: 'LAY_TABLE_INDEX',
                        title: '序号',
                        width: 40,
                        templet: function(d) {
                            return d.LAY_TABLE_INDEX + 1;
                        }
                    },{
                        type: 'checkbox'
                    },{
                        field: 'rolename',
                        title: '角色名称',
                    }
                ]
            ],
            even: true,
            page: true, //是否显示分页
            limits: [100, 200, 500, 1000],
            limit: 100, //每页默认显示的数量
            done: function(res, curr, count) {
                var addtableBtn = '<div class="rightBotBtn">已经选择<span>0</span>个数据</div>';
                $(".layui-table-page").append(addtableBtn);
            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });

        //监听锁定操作
        table.on('checkbox(tableContainerRole)', function(obj) {
            var checkStatus = table.checkStatus('tableContainerRole'); //表格选中状态
            $(".rightBotBtn span").html(checkStatus.data.length); //当前选中了多少条数据
        });

        $(".editBtn").click(function() {
            //编辑
            var checkStatus = table.checkStatus('tableContainerRole');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要编辑的信息");
            } else if (checkStatus.data.length > 1) {
                layer.msg("请选择需要编辑的单条信息");
            } else {
                window.currData = checkStatus.data[0]; //全局对象存储当前选中行数据
                $.get('view/role/role-add.html', {}, function(str) {
                    eaitLayer = layer.open({
                        title: '编辑',
                        type: 1,
                        content: str, //注意，如果str是object，那么需要字符拼接。
                        resize: false,
                        area: ['800px', '560px'],
                    });
                });
            }
        });

        $(".deleteBtn").click(function() {
            //删除
            var checkStatus = table.checkStatus('tableContainerRole');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要删除的信息");
            } else {
                layer.confirm('是否确认删除此条信息', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    var rowId = [];
                    $.each(checkStatus.data, function(i, v) {
                        //获取所选行数ID
                        rowId.push(v.id);
                    });
                    //调删除接口
                    rowDataApi(roleDel, {
                        "ids": rowId
                    }, function(data) {
                        if (data.status === 1) {
                            window.location.href = loginPageUrl;
                        }
                        // 删除所选行成功
                        layer.close(index);
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        layer.msg(data.msg);
                    });
                });
            }
        });

        //弹出添加角色
        $(".creatRole").click(function() {
            window.currData = null;
            $.get('view/role/role-add.html', {}, function(str) {
                eaitLayer = layer.open({
                    title: '添加角色',
                    type: 1,
                    content: str,
                    resize: false,
                    area: ['800px', '560px'],
                });
            });
        });

        //设置角色权限
        $(".roleAuthority").click(function() {
            var checkStatus = table.checkStatus('tableContainerRole');
            if (checkStatus.data.length < 1) {
                layer.msg("请选择需要要设置的角色");
            } else if (checkStatus.data.length > 1) {
                layer.msg("请选择需要1条数据");
            } else {
                window.currData = checkStatus.data[0];
                $.get('view/role/role-power.html', {}, function(str) {
                    eaitLayer = layer.open({
                        title: '设置角色权限',
                        type: 1,
                        content: str,
                        area: ['800px', '80%'],
                    });
                });
            }
        });

        //添加角色表单提交
        form.on('submit(roleSubmit)', function(data) {
            var allAuthority = sessionStorage.getItem('allAuthority');
            console.log(allAuthority);
            data.field["allauth"] = allAuthority;
            // layer.confirm("确认权限?", {
            //     icon: 3,
            //     title: '提示'
            // }, function(index) {
                data.field['SESSION_NAME'] =getCookie("SESSION_NAME");
                data.field['TOKEN'] =getCookie("TOKEN");
                $.ajax({
                    cache: true,
                    type: "POST",
                    url: setAuthorityAll,
                    data: data.field,
                    async: false,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    error: function(request) {
                        layer.msg('提交失败');
                        return false;
                    },
                    success: function(data) {
                        layer.close(eaitLayer);
                        layer.msg('提交成功');
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    }
                });
            // });
            return false;
        });

        //添加角色表单提交
        form.on('submit(addSubmit)', function(data) {
            var userData = window.currData;
            var title = "";
            var userUrl = "";
            var isNameAdd = false;// 判断添加是否同名标识
            var isNameEdit = false;// 判断修改是否同名标识
            var isName = true; // 是否重名标识

            if (userData != null) {
                title = '确认提交修改';
                userUrl = roleUpdate;
                isNameEdit = !!(userData.rolename !== data.field.rolename);
            } else {
                title = '确认添加';
                userUrl = roleAdd;
                isNameAdd = true;
            }

            // 判断觉得名是否重复
            var isName = true; // 是否有用户名标识
            if (isNameAdd || isNameEdit) {
                $.ajax({
                    cache: true,
                    type: "get",
                    url: isname_role,
                    data: {
                        rolename: data.field.rolename,
                        'SESSION_NAME': getCookie('SESSION_NAME'),
                        'TOKEN': getCookie('TOKEN')
                    },
                    async: false,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function (data) {
                        if (data.status === 2) {
                            layer.msg('角色已存在');
                            isName = false;
                        }
                    }
                });
                if (!isName) {
                    return false;
                }
            }

            // layer.confirm(title, {
            //     icon: 3,
            //     title: '提示'
            // }, function(index) {
                data.field["SESSION_NAME"] = getCookie('SESSION_NAME');
                data.field["TOKEN"] = getCookie('TOKEN');
                $.ajax({
                    cache: true,
                    type: "POST",
                    url: userUrl,
                    data: data.field,
                    async: false,
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    error: function(request) {
                        layer.msg('提交失败');
                        return false;
                    },
                    success: function(data) {
                        if (data.status === 1) {
                            window.location.href = loginPageUrl;
                        }

                        layer.close(eaitLayer);
                        layer.msg('提交成功');
                        // 刷新表格
                        tableIns.reload({
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    }
                });
            // });
            return false;
        });

        //增删行数据
        function rowDataApi(url, data, funSuc, funErr) {
            data['SESSION_NAME']= getCookie('SESSION_NAME');
            data['TOKEN']= getCookie('TOKEN');
            $.ajax({
                url: url,
                type: "POST",
                data: data,
                traditional: true,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: funSuc,
                error: funErr
            })
        }
        //变更下载模板链接
        $("#dowmTemp").attr("href", ilbstockImportTemp);

        //点击导出
        $("#toExport").on('click', function(e) {
            window.location.href = ilbstockExportUrl
        });

    });
</script>
