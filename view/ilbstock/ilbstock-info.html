                layer.msg("请先选择仓库主");

                    arr: []

            }
        });

        // 监听select的选中与取消
        formSelects.on('ownerSelect', function(id, vals, val, isAdd, isDisabled) {
            //id:           点击select的id
            //vals:         当前select已选中的值
            //val:          当前select点击的值
            //isAdd:        当前操作选中or取消
            //isDisabled:   当前选项是否是disabled
            //如果return false, 那么将取消本次操作
            if (!isAdd) {
                formSelects.data('depotSelect', 'local', {
                    arr: [] //清空仓库列表
                });
            } else {
                var depotList = selectDataInstall(depotDropdown, {
                    "ownerid": vals[0].value //仓库列表
                }, false, 0);
                // 判断仓库主名下是否有仓库
                if (depotList.length < 1) {
                    formSelects.data('depotSelect', 'local', {
                        arr: [] //清空仓库列表
                    });
                    layer.msg("该仓库主下无仓库信息");
                    return false;
                }
                // 如果仓库主名下有仓库，渲染仓库select
                formSelects.data('depotSelect', 'local', {
                    arr: depotList //仓库列表
                });
            }

        // 获取select数据函数
        function selectDataInstall(url, param, bool, type) {
            if (param) {
                param['SESSION_USER_CODE'] = getCookie('SESSION_USER_CODE');
                param['TOKEN'] = getCookie('TOKEN');
            } else {
                var param = {};
                param['SESSION_USER_CODE'] = getCookie('SESSION_USER_CODE');
                param['TOKEN'] = getCookie('TOKEN');
            }
            //下拉选框数据组装
            var arr = [];
            //获取列表数据
            $.ajax({
                url: url,
                type: "get",
                data: param,
                async: false, //同步
                traditional: true,
                success: function(data) {
                    // console.log(data);
                    if (data.status === 0) {
                        //把接口数据转换为[{"name":str,"value":number}]格式
                        if (!Array.isArray(data.data) || data.data.length === 0) {
                            // 判断arr是否为数组并保证内部有值
                            return false;
                        }
                        for (var i = 0; i < data.data.length; i++) {
                            var name = "";

                            if (data.data[i].name) {
                                name = data.data[i].name;
                            } else {
                                name = data.data[i].username;
                            }

                            if (type == 0) { //查询value=id
                                arr.push({
                                    "name": name,
                                    "value": data.data[i].id
                                })
                            }
                            if (type == 1) { //查询value=name
                                arr.push({
                                    "name": name,
                                    "value": name
                                })
                            }

                        }
                    }
                }
            });
            return arr;
        }

                if (data.field[key] !== "") {

                }
            }

                }
            });
            return false;
        });

                //         width: 140
                //     }, {

                //         templet: function(d) {

            //在地址后面携带参数给后台  实现条件导出：如 window.location.href = ilbstockExportUrl+"?name=&type="
            var str = "?isstatus=1&";
            var arr = [];

            //toExportParm  报错。这个是哪里来的。
            $(".table-page-form input").each(function(i, v) {
                var val = $(this).val();
                if (val) {
                    arr.push($(this).attr("name") + "=" + val);
                }
            });
            $(".table-page-form select").each(function(i, v) {
                var val = $(this).val();

                    arr.push($(this).attr("name") + "=" + val);
                }
            });
            str += arr.join("&");
            window.location.href = ilbstockExportUrl + str;
            return;

            if (!$.isEmptyObject(toExportParm)) {

            var layEvent = obj.event; //获得 lay-event 对应的值(也可以是表头的 event 参数对应的值)

                layer.prompt({
                    formType: 2,
                    title: '修改包号为' + data.code + '的备注',

                    param['remarks'] = value;

                    $.ajax({
                        url: ilupdaStockRemarks,
                        type: "post",
                        data: param,
                        traditional: true,
                        success: function(data) {
                            if (data.status === 1) {
                                goLogin();
                            }
                            if (data.status !== 0) {

                            }
                        }
                    });

                    });
