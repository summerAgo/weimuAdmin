        laydate.render({
            elem: '.date',
            type: 'date',
            range: true
        });

        formSelects.data('ownerSelect', 'local', {

        // 规格多选数据赋值

        });

        layui.formSelects.opened('depotSelect', function(id) {
            var ownerid = formSelects.value('ownerSelect', 'val'); //获取仓库主ID
            if (ownerid.length < 1) {
                layer.msg("请先选择仓库主");
                formSelects.data(id, 'local', {
                    arr: []
                }); //如果仓库主为空则清空列表
            }
        });

        //监听
        formSelects.on('ownerSelect', function(id, vals, val, isAdd, isDisabled) {
            if (!isAdd) {
                formSelects.data('depotSelect', 'local', {
                    arr: [] //清空仓库列表
                });
            } else {

                var depotList = selectDataInstall(depotDropdown, {
                    "ownerid": vals[0].value //仓库列表
                }, false);

                if (depotList.length < 1) {
                    formSelects.data('depotSelect', 'local', {
                        arr: [] //清空仓库列表
                    });
                    layer.msg("该仓库主下无仓库信息");
                    return false;
                }

                formSelects.data('depotSelect', 'local', {
                    arr: depotList //仓库列表
                });

            }
        }, true);


        function selectDataInstall(url, param, bool, type) {
            if(param){
                param['SESSION_USER_CODE'] = getCookie('SESSION_USER_CODE');
                param['TOKEN'] = getCookie('TOKEN');
            }else{
                var param = {};
                param['SESSION_USER_CODE'] = getCookie('SESSION_USER_CODE');
                param['TOKEN'] = getCookie('TOKEN');
            }
            //下拉选框数据组装
            var arr = [];
            //获取列表数据
            $.ajax({
                url: url,
                type: "get",
                data: param,
                async: false, //同步
                traditional: true,
                success: function(data) {
                    // console.log(data);
                    if (data.status == 0) {
                        //把接口数据转换为[{"name":str,"value":number}]格式
                        if (!Array.isArray(data.data) || data.data.length == 0) {
                            // 判断arr是否为数组并保证内部有值
                            return false;
                        }

                        for (var i = 0; i < data.data.length; i++) {
                            var name = "";
                            if (data.data[i].name) {
                                name = data.data[i].name;
                            } else {
                                name = data.data[i].username;
                            }

                            if (type == 1) {
                                arr.push({
                                    "name": name,
                                    "value": name
                                })
                            } else {
                                arr.push({
                                    "name": name,
                                    "value": data.data[i].id
                                })
                            }
                        }
                        if (bool) {
                            arr[0].selected = "selected";
                        }
                    }
                }
            });
            return arr;
        }

        form.on('submit(searchForm)', function(data) {
            if (data.field.date) {
                data.field.startdate = data.field.date.substring(0, 10) + " 00:00:00";
                data.field.enddate = data.field.date.substring(13, data.field.date.length) + " 23:59:59";
            }
            var paramSearch = {};

            for (var key in data.field) {
                // 参数赋值
                if (data.field[key] !== "") {
                    paramSearch[key] = data.field[key].replace(/^\s*|\s*$/g, "");
                }
            }
            // 表格重新加载
            tableIns.reload({
                where: paramSearch, // 接口参数
                page: {
                    curr: 1 // 重新从第 1 页开始
                }
            });
            return false;
        });

        var tableIns = table.render({
            elem: '#tableContainer',
            height: 'full-' + tableTopHeight, // full --
            url: adjustlist, // 数据接口
            // 任意数据格式解析成 table 组件规定的数据格式
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, // 解析接口状态
                    "msg": res.message, // 解析提示文本
                    "count": res.count, // 解析数据长度
                    "data": res.data // 解析数据列表
                }
            },
            // 用于对分页请求的参数：page、limit重新设定名称
            request: {
                pageName: 'offset', // 页码的参数名称，默认：page
                limitName: 'limit' // 每页数据量的参数名，默认：limit
            },
            cols: [
            tableOptionArr["tableContainer"]
                // [ // 标题栏
                //     {
                //         field: 'LAY_TABLE_INDEX',

                //             return d.LAY_TABLE_INDEX + 1;

                //         type: 'radio'
                //     }, {
                //         field: 'orderno',

                //         width: 206,
                //         event: 'click',
                //         style: 'font-family: Consolas;font-size:16px;cursor: pointer;color:#0063de;'
                //     }, {
                //         field: 'createdate',

                //         field: 'depname',

                //     }, {
                //         field: 'updauser',

                //     }, {
                //         field: 'status',
                //         title: '单据状态',
                //         templet: function(d) {
                //             if (d.status == 0) {
                //                 return "<span style='color:red'>正在处理</span>";
                //             }
                //             if (d.status == 1) {

                //                 return "已删除";

                //         }

                //         templet: function(d) {
                //             return (d.onum - d.num).toFixed(4);
                //         }
                //     }

            ],
            even: true, // 开启隔行背景
            page: false, // 是否显示分页
            limit: null, // 每页默认显示的数量
            done: function(res, curr, count) { // 数据渲染完的回调

            },
            text: { // 自定义文本，如空数据时的异常提示等
                none: "无匹配数据"
            },
            loading: true // 是否显示加载条，默认true
        });

        // 监听单点击事件
        table.on('tool(tableContainer)', function(obj) {
            var curData = obj.data;
            if (obj.event == 'click') {
                sessionStorage.setItem('adjustParam', JSON.stringify(curData));

                        area: ['99%', '99%'],
                        end: function() {

        //调整完成
        $(".adjustment").click(function() {
            var checkStatus = table.checkStatus('tableContainer'); //表格选中状态
            var checkData = checkStatus.data;
            if (checkData.length != 1) {
                layer.msg("请选择一条需要调整的数据");

                layer.confirm('是否确认完成此调整?', function(index) {

                        url: adjustadcomplete,

                            if (res.status == 1) {

        $("#addBtn").click(function() {
            sessionStorage.removeItem('adjustParam');

            $.ajax({

                type: "POST",
                async: false,
                data: datainfo,

                    if (res.status == 1) {

                    if (res.status == 0) {
                        status = true;
                        tableIns.reload({
                            page: {

                            }
                        });
                    }
                    layer.msg(res.msg);
                }
            });
            return status;
        }

    });
