<div id="positionView"></div>
<script id="depotTle" type="text/html">
    <form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-block">
            <input type="text" name="code" placeholder="编号" value="{{d.code || ''}}" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库位名称</label>
        <div class="layui-input-block"> 
            <input type="text" name="name" placeholder="库位名称" value="{{d.name || ''}}" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">面积</label>
        <div class="layui-input-block">
            <input type="text" name="acreage" placeholder="面积" value="{{d.acreage || ''}}" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" placeholder="地址" value="{{d.address || ''}}" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">负责人</label>
        <div class="layui-input-block">
            <input type="text" name="person" placeholder="负责人" value="{{d.person || ''}}" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" name="remarks" placeholder="备注" value="{{d.remarks || ''}}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn layui-btn-md layui-btn-green" lay-submit lay-filter="addPositionForm">
            <i class="layui-icon layui-icon-ok"></i> <span>提交</span>
        </button>
    </div>
</form>
</script>
<style scoped>
    .layui-form {
        width: 600px;
        margin: 10px auto;
    }
</style>
<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'formSelects', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        
        var dataType = JSON.parse(sessionStorage.getItem('positionCheck')) || {};//获取本地所选仓库信息，判断是否为修改
        console.log(dataType)
        // 渲染模板的内容
        var getTpl = depotTle.innerHTML,
            view = document.getElementById('positionView');
        laytpl(getTpl).render(dataType, function(html) {
            view.innerHTML = html;
        });
        
        

    });
</script>
