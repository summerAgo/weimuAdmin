<div id="depotView"></div>
<script id="depotTle" type="text/html">
<form class="layui-form layer-open-form" action="">

    <div class="layer-ownername-form">

        </div>
        <div class="layui-form-item layui-normal-line">

                <select name="" xm-select="" xm-select-radio lay-verify="required">

        </div>
        <div class="layui-form-item layui-normal-line">
            <label class="layui-form-label form-required">仓库主</label>
            <div class="layui-input-inline">

                <select name="ownerid" xm-select="ownerSelect" xm-select-radio lay-verify="required">

        <div class="layui-form-item layui-normal-line">
            <label class="layui-form-label form-required">仓库名称</label>
            <div class="layui-input-inline">
                <input type="text" id="store-name" name="name" placeholder="仓库名称" value="{{d.name||''}}" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item layui-normal-line">
            <label class="layui-form-label form-required">物品所需估值</label>
            <div class="layui-input-inline">
                <input type="text" name="" placeholder="估值" value="{{d.price||''}}" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item layui-normal-line">
            <label class="layui-form-label form-required">物品不需要估值</label>
            <div class="layui-input-inline">
                <input type="text" name="" placeholder="估值" value="{{d.price||''}}" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item layui-normal-line">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-inline">
                <input type="text" name="address" placeholder="地址" value="{{d.address||''}}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-normal-line">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">

            </div>

    </div>
    <div class="layer-colruyt-form">
        <div class="colruyt-title"><span class="search-name">大仓库：</span><span class="search-key">大岭山大岭山大岭山大岭山大岭山大岭山</span><span class="search-box"><input type="text" value="" placeholder="库位名称搜索"><i class="iconfont icon-sousuo" id="search-colruyt"></i></span></div>

                <table class="layui-hide" id="table-depotList" lay-filter="table-depotList"></table>

</script>

<script>
    layui.use(['form', 'jquery', 'element', 'layer', 'table', 'formSelects', 'laytpl', 'laydate'], function() {
        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var table = layui.table;
        var formSelects = layui.formSelects;
        var laytpl = layui.laytpl;
        var tableTopHeight = (parseInt($(".layui-layer-page").innerHeight()) - parseInt($(".layui-layer-title").innerHeight()) - parseInt($("#depotView").innerHeight()) - parseInt($(".layer-colruyt-form").innerHeight()) - 56); //内容区域所需减去的高度

        var dataType = JSON.parse(sessionStorage.getItem('depotCheck')) || {}; //获取本地所选仓库信息，判断是否为修改
        // console.log(dataType)
        // 渲染模板的内容
        var getTpl = depotTle.innerHTML,
            view = document.getElementById('depotView');
        laytpl(getTpl).render(dataType, function(html) {
            view.innerHTML = html;
        });

        formSelects.render();

        formSelects.data('ownerSelect', 'local', {
            arr: selectDataInstall(ownerDropdown) //仓库主列表
        });

        formSelects.data('typeSelect', 'local', {
            arr: [{
                    name: "监管仓",
                    value: "1"
                },
                {
                    name: "自有仓",
                    value: "2"
                },
            ]
        });


        if (dataType.ownerid) {
            formSelects.value('typeSelect', [dataType.type+1]);
            formSelects.value('ownerSelect', [dataType.ownerid]);
        }

        function selectDataInstall(url, param, bool) {
            //下拉选框数据组装
            var arr = [];
            //获取列表数据
            $.ajax({
                url: url,
                type: "get",
                data: param,
                async: false, //同步
                traditional: true,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                success: function(data) {
                    // console.log(data);
                    if (data.status === 0) {
                        //把接口数据转换为[{"name":str,"value":number}]格式
                        if (!Array.isArray(data.data) || data.data.length === 0) {
                            // 判断arr是否为数组并保证内部有值
                            return false;
                        }
                        for (var i = 0; i < data.data.length; i++) {
                            arr.push({
                                "name": data.data[i].name,
                                "value": data.data[i].id
                            })
                        }
                        if (bool) {
                            arr[0].selected = "selected";
                        }
                    }
                }
            });
            return arr;
        }

        var tableIns = table.render({
            elem: '#table-depotList',
            height: 'full-' + tableTopHeight,
            url: depotList,
            parseData: function(res) { //res 即为原始返回的数据
                if (res.status !== 0) res.status = 0;
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                }
            },
            request: {
                pageName: 'offset', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            cols: [[ //标题栏
                {
                    type: 'checkbox'
                }, /*{
                    field: 'code',
                    title: '库位编号',
                }, */{
                    field: 'name',
                    title: '库位名称'
                }
            ]],
            even: true,
            done: function(res, curr, count) {

            },
            text: {
                none: "无匹配数据"
            },
            loading: true
        });
    });
</script>
